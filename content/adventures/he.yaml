adventures:
    story:
        name: '`{ask}` סיפור'
        default_save_name: סיפור
        description: סיפור
        levels:
            1:
                story_text: |
                    בשלב 1 אתם יכולים  ליצור סיפור עם דמות ראשית שונה, שאתם כותבים בעצמכם

                    בשורה הראשונה, התשמשו ב `{ask}` ושאלו מי יהיה הדמות הראשית בסיפור

                    אחרי השורה הראשונה, כתוב `{print}`   אם צריך להדפיס את המשפט

                    השתמשו ב `{echo}`  אם אתם רוצים שהדמות הראשית תהיה בסוף המשפט
                example_code: |
                    ```
                    {ask} הדמות הראשית בסיפור היא 

                    {print}  גיבור הסיפור הולך לטיול ביער
                    {echo}  הוא קצת מפחד,
                    {print}  הוא שומע קולות מפחידים בכל עבר
                    {print}  הוא מפחד שהיער רדוף רוחות
                    ```
                story_text_2: |
                    ### תרגול
                    עכשיו תצרו סיפור משלכם עם  6 שורות קוד לפחות
                    הסיפור לא יהיה זהה לדוגמא
                    השתמשו בפקודת `{ask}` ופקודת `{echo}`
                    הסיפור יהיה על איזה נושא שאתם בוחרים
                    אם קשה לכם לבחור נושא, השתמשו באחת מאלו: ללכת לסרט, משחק ספורט, או יום בגן חיות
            2:
                story_text: |
                    בשלב 2 תוכל להפוך את הסיפור שלך למהנה יותר. שמו של הדמות הראשית שלך יכול להופיע כעת בכל מקום במשפט.

                    עם זאת, תצטרך לתכנת קצת יותר בשביל זה. עליך קודם כל להגדיר את שמו של הדמות הראשית שלך.

                    לאחר מכן, תוכל לשים את השם הזה בכל מקום במשפט.
                example_code: |-
                    ```
                    שם {is} {ask}  מהו שמו של הגיבור הראשי?
                    {print} שם הולך לרוץ ביער
                    {print} שם קצת מפחד
                    {print} לפתע הוא שומע קול משוגע
                    {sleep}
                    {print} שם מפחד שהיער רדוף רוחות
                    ```
                story_text_2: |
                    ### תרגיל
                    עכשיו הזמן להוסיף משתנים לסיפור שהכנת ברמה הקודמת.
                    לך ל'תוכניות שלי', חפש את הסיפור שלך ברמה 1 והעתק את הקוד משם. הדבק אותו באזור כתיבת הקוד ברמה הזאת.

                    הקוד שהעתקת לא יעבוד ברמה הזאת עדיין, כי עדיין לא השתמשת במשתנים.
                    שנה את הפקודה `{ask}` ואת הפקודה `{echo}` בקוד שלך, בהתאם למה שלמדת ברמה הזאת.

                    **בונוס** הוסף את הפקודה `{sleep}` לקוד שלך כדי לבנות מתח בסיפור.
            3:
                story_text: |
                    בשלב 3 תוכל להפוך את הסיפור שלך למהנה יותר. תוכל להשתמש באקראיות עבור כל מפלצת, חיה או מכשול אחר, כמו זה:
                story_text_2: |
                    גם הפקודה `{add}` יכולה לעזור לך בסיפור שלך.
                example_code_2: |
                    ```
                    {print} הם שמעו קול
                    חיות {is} 🐿, 🦔, 🦇, 🦉
                    חיה {is} {ask} מה אתה חושב שזה?
                    {add} חיה {to_list} חיות
                    {print} אלה היו חיות {at} {random}
                    ```
                story_text_3: |
                    זאת דוגמא של פקודת `{remove}` בסיפור שלכם

                    ### תרגיל
                    העתיקו את הסיפור שלכם מהשלב הקודם לשלב הזה.
                    בשלב הזהלמדתם 3 פקודות חדשות `{at} {random}` , `{add} {to_list}` ו`{remove} {from}`.
                    הוסיפו שורות קוד חדשות לסיפור שלכם, כך שכל הפקודות החדשות יהיו חלק מהסיפור שלכם לפחות פעם אחת.
                example_code_3: |
                    ```
                    {print} התיק שלו היה כבד מדי
                    {print} בפנים היו בקבוק מים, פנס ובלטה
                    תיק {is} מים, פנס, בלטה
                    להסיר {is} {ask} מה כדאי להסיר?
                    {remove} להסיר {from} תיק
                    ```
            4:
                story_text: |
                    ### תרגיל 1
                    העתק את קוד הדוגמה והשלם אותו על ידי הוספת גרשיים במקומות החסרים בשורות 1 ו-2.
                    אל תחליף בגרשיים את הרווחים בשורות 3 ו4 אלא בפקודות  `{sleep}` ו  `{clear}`האם תוכלו לגרום לזה לעבוד?

                    ### תרגיל 2
                    חזור לשלב הקודם והעתק את קוד הסיפור שלך. עשה שהקוד יעבוד בשלב הזה על ידי הוספת גרשיים במקומות הנכונים.
                    שים לב: המשתנים בסיפור שלך צריכים להיות מחוץ לגרשיים, בדיוק כמו בשורה השנייה של קוד הדוגמה. בשורה זו, שם המשתנה ממוקם מחוץ לגרשיים.
                example_code: |
                    ```
                    שם {is} {ask} _ מה שמך? _
                    {print}  _ הדמות הראשית נקראת _ שם
                    _
                    _
                    {print} שם  _ הולך לטיול ביער _
                    {print} שם _ מעט מפחד _
                    חיות {is} 🦔, 🐿, 🦉, 🦇
                    {print} _ הוא שומע קולות של _ חיות {at} {random}
                    {print} שם _ מפחד שהיער רדוף רוחות _
                    ```
            5:
                story_text: |
                    בשלב זה תוכל לתכנת סיומים שונים, מה שיהפוך את הסיפור שלך למהנה עוד יותר. בקוד הדוגמה תוכל לראות איך ליצור שני סיומים שונים.

                    ### תרגיל 1
                    כתוב סיפור קצר חדש של לפחות 6 שורות קוד על נושא לבחירתך.
                    אין לך השראה? בחר באחד מהנושאים הבאים: גיבור על, יום משעמם בבית הספר, נתקע על אי בודד.

                    כעת תן לשחקן אפשרות לבחור בין סוף טוב לסוף רע, בדיוק כמו בקוד הדוגמה.
                    תכנת את שני הסיומים.

                    העתק את הסיפור שיצרת בהרפתקת הסיפור שלך בשלבים הקודמים.
                    מצא דרך להוסיף לפחות 2 פקודות `{if}` ו- `{else}` לסיפור שלך.
                    זה יכול להיות עם סוף טוב או רע, אבל אתה יכול גם לנסות למצוא דרכים אחרות לשלב את הפקודות.
                example_code: |
                    ```
                    שם {is} {ask} 'מי הולך ביער?'
                    {print} שם ' הולך דרך היער'
                    {print} שם ' פוגש מפלצת'
                    סוף {is} {ask} 'האם תרצה סוף רע או סוף טוב?'
                    {if} סוף {is} טוב {print} שם ' מוציא את החרב והמפלצת בורחת במהירות'
                    {else} {print} 'המפלצת אוכלת את  ' שם
                    ```
            7:
                story_text: |
                    בסיפור, מישהו חוזר על מילים. לדוגמא, כשמישהו קורא לעזרה או שר שיר.
                    אתה יכול להוסיף חזרות כאלה בסיפור שלך בשלב הזה, ולהשתמש ב`{repeat}`.

                    ### תרגיל
                    הוסף חזרות לסיפור שלך. לך חזרה לתוכנית השמורה שלך, בחר את הסיפור שלך מהשלב הקודם
                    בחר שורה שכוללת את הפקודה `{print}` ותחזור עליה!
                example_code: |
                    ```
                    {print} 'הנסיך קרא לעזרה שוב ושוב'
                    {repeat} 5 {times} {print} 'הצילו!'
                    {print} 'למה אף אחד לא עוזר לי?'
                    ```
            8:
                story_text: |
                    בשלב הזה תוכל להשתמש בכמה שורות בתוך פקודות `{if}` שלך, כך שתוכל לשדרג את הסיום השמח או העצוב שלך!
                    ###תרגיל 1
                    קוד הדוגמה מציג שני סיומים שונים; אחד שבו הדמויות קופצות לתוך מכונת זמן ואחד שבו הן לא.
                    השלם את החסר עם לפחות משפט אחד לכל סיום.
                    (תוספת) הארך את הסיפור. מה קורה בסיפור? תוכל גם להוסיף פקודת `{ask}` שנייה עם אפשרויות שונות.

                    ###תרגיל 2
                    חזור לתוכניות ששמרת, בחר את תוכנית הסיפור שלך משלב 5. כעת כתוב סוף טוב וסוף רע, כאשר כל אחד מהם יהיה באורך של לפחות שלוש שורות!
                example_code: |
                    ```
                    {print} 'אוי לא! הטי-רקס מתקרב!'
                    סוף = {ask} 'אתה רוצה סוף שמח או סוף עצוב??'
                    {if} שם {is} שמח
                        {print} 'בדיוק בזמן ריצ'רד קופץ בחזרה לתוך מכונת הזמן.!'
                        {print} _
                    {else}
                        {print} 'אוי לא! ריצ׳רד איטי מדי...'
                        {print} _
                    ```
            9:
                story_text: |
                    בשלב זה אתם יכולים להשתמש בפקודות `{if}` ו `{repeat}` בתוך פקודות `{if}` ו `{repeat}` אחרות
                    זה נותן לך הרבה אפשרויות ועוזר לך מאוד להפוך את הסיפור שלך לאינטראקטיבי.

                    ### תרגיל 1
                    השלם את הקוד כך ש  `{if}` עובד.

                    ### תרגיל 2
                    הוסף `{if}` ו  `{else}` לחלק בסיפור שבו רובין חוזר הביתה.

                    ### תרגיל 3
                    חזור לסיפור בשלב 8 והשתמש ב2 פקודות `{if}` בתוך `{if}` אחר.
                example_code: |
                    ```
                    {print} 'רובין הולך בעיר'
                    מיקום = {ask} 'רובין נכנסת לחנות או שהיא הולכת הביתה?'
                    {if} מיקום {is} חנות
                        {print} 'היא נכנסת לחנות.'
                        {print} 'רובין רואה ספר מעניין'
                        ספר = {ask} 'האם רובין קונה את הספר?'
                        {if} ספר {is} כן
                            {print} 'רובין קונה את הספר והולכת הביתה'
                        {else}
                            {print} 'רובין יוצאת מהחנות והולכת הביתה'
                    {else}
                        {print} 'רובין הולכת הביתה'
                    ```
            10:
                story_text: |
                    בשלב הזה תוכל להשתמש בפקודת {for} בסיפור שלך. כך תוכל לתכנת בקלות את ספר הילדים "דוב חום, דוב חום, מה אתה רואה?".

                    ### Exercise

                    הסתכלו בסיפור <a href="https://www.yonkerspublicschools.org/cms/lib/NY01814060/Centricity/Domain/1621/Brown%20Bear%20Book.pdf"> 
                     </a> אם אתם לא מכירים אותו, תוודאו שזה נכתב כמו בספר  .
                example_code: |
                    חיות = _ , _ , _ 
                    {print} 'דוב חום, דוב חום'
                    {print} 'מה אתה רואה?'
    and_or_command:
        default_save_name: ו או
        description: הצגת {and} ו {or}
    ask_command:
        description: הצגת הפקודה {ask}
    default:
        name: הקדמה
        default_save_name: הקדמה
        description: הסבר שלב
        levels:
            1:
                story_text: "בשלב 1 תוכלו להשתמש בפקודות `{print}`, `{ask}` ו-`{echo}`.\n הקלידו את הקוד שלכם בשדה התכנות. או לחצו על הכפתור הירוק בבלוק הקוד לדוגמה, והקוד יוקלד עבורכם!\nנסו את הקוד בעצמכם בעזרת הכפתור הירוק 'הרץ קוד' מתחת לשדה התכנות.\n\nתוכלו להדפיס טקסט למסך בעזרת הפקודה `{print}`.     \n"
            3:
                story_text: |
                    בשלב 3 תוכלו ליצור רשימה. תוכלו לתת למחשב לבחור משהו באופן אקראי מתוך הרשימה. ניתן לעשות זאת בעזרת הפקודה `{at} {random}`.
            4:
                story_text: |
                    בשלב 4 `{ask}` ו`{print}` השתנו.

                    עליך להקיף את הטקסט שברצונך להדפיס במירכאות.

                    זה שימושי, כי ככה אפשר להדפיס את כל המילים שנרצה. גם מילים שאיחסנו בהן משהו עם `{is}`.

                    רוב שפות התכנות משתמשות במירכאות כאשר מדפיסים, אז אנחנו מתקרבים בעוד צעד לתכנות אמיתי!
                example_code: |
                    ```
                    {print} 'מעכשיו עליך להשתמש במירכאות!'
                    תשובה {is} {ask} 'במה עלינו להשתמש מעכשיו?'
                    {print} 'עלינו להשתמש ב ' תשובה
                    ```
            5:
                story_text: |
                    בשלב 5 מתווסף משהו חדש, ה `{if}`! עם `{if}` ביכולתנו לבחור בין שתי אפשרויות.
                    הקוד הבא ידפיס נחמד אם תכניסו הדי כשם, או בוז! או תכניסו משהו אחר.
                    `{ask}` ו `{print}` ממשיכות לעבוד כמו בשלב 4.
                example_code: |
                    ```
                    שם {is} {ask} 'מה שמך?'
                    {if} שם {is} הדי {print} 'נחמד' {else} {print} 'בוז!'
                    ```
            6:
                story_text: |
                    בשלב הזה נלמד דבר חדש: מעכשיו תוכלו לבצע חישובים מתמטיים.

                    חיבור הוא עניין פשוט, כותבים אותו כמו במתמטיקה: `5 + 5` לדוגמה. גם החיסור עובד כרגיל: `5 - 5`.

                    כפל עובד קצת אחרת, כי המקלדת לא מכילה סימן של כפל. בדקו בעצמכם, הוא באמת לא נמצא שם!
                    לכן מסמנים כפל עם הכוכבית שנמצאת מעל הספרה 8: `5 * 5`. כדי לזכור את זה, קראו את החישוב הזה בתור "5 כפול 5".
                example_code: |
                    ```
                    {print} '5 ועוד 5 שווה ' 5 + 5
                    {print} '5 פחות 5 שווה ' 5 - 5
                    {print} '5 כפול 5 שווה ' 5 * 5
                    ```
            7:
                story_text: |
                    שלב 7 מוסיף את הפקודה `{repeat}`. תוכלו להשתמש ב-`{repeat}` כדי להריץ את אותה שורת קוד כמה פעמים.
                example_code: |
                    ```
                    {repeat} 3 {times} {print} 'איזה כיף בהדי!'
                    ```
            8:
                story_text: |
                    `{ask}` ו-`{print}` נשארות אותו הדבר. אבל `{if}`, `{else}` ו-`{repeat}` השתנו!
                    מעכשיו תוכלו להריץ כמה שורות קוד ביחד, אבל תצטרכו *להזיח* אותן.
                    כלומר, לשים ארבעה רווחים בתחילת כל שורה. תצטרכו להשתמש בהזחה גם כשתרצו להריץ בלוק קוד שמכיל רק שורה אחת.
                example_code: |
                    ככה הפקודה `{repeat}` עובדת עכשיו:
                    ```
                    {repeat} 5 {times}
                        {print} 'שלום לכולם'
                        {print} 'כל זה יחזור על עצמו 5 פעמים'
                    ```
                    ככה הפקודות `{if}` ו-`{else}` עובדות עכשיו:

                    ```
                    שם {is} {ask} 'איך קוראים לך?'
                    {if} שם {is} הדי
                        {print} 'ברוכה הבאה הדי'
                        {print} 'את יכולה לשחק במחשב שלך!'
                    {else}
                        {print} 'פולש!'
                        {print} 'אסור לך להשתמש במחשב הזה!'
                    ```
            9:
                story_text: |
                    בשלב הזה, לא רק שאתם יכולים לשים כמה שורות קוד בתוך `{if}` ו-`{repeat}`, אתם יכולים גם להשתמש בהם ביחד!
                    בדוגמה הזו אפשר לראות פקודת `{if}` בתוך פקודת `{repeat}`. מותר גם לעשות את ההפך, או לשים פקודת `{if}` בתוך `{if}` ו-`{repeat}` בתוך `{repeat}`.
                    נסו להשתמש בזה!
                example_code: |
                    ```
                    {repeat} 3 {times}
                        אוכל = {ask} 'מה את רוצה לאכול?'
                        {if} אוכל {is} פיצה
                            {print} 'יופי!'
                        {else}
                            {print} 'עדיף פיצה'
                    ```
            10:
                story_text: |-
                    בשלב הזה נלמד פקודה חדשה שנקראת `{for}`. בעזרת `{for}`, תוכלו ליצור רשימה ולהשתמש בכל האיברים שלה.
                    `{for}` יוצרת בלוק, כמו `{repeat}` ו-`{if}`, אז כל השורות בבלוק צריכות להתחיל ברווחים.
                example_code: |
                    ```
                    חיות {is} כלב, חתול, אבו-נפחא
                    {for} חיה {in} חיות
                      {print} 'אני אוהבת ' חיה
                    ```
            12:
                story_text: |-
                    **מספרים עשרוניים**
                    עד כה, הדי לא הרשתה מספרים עשרוניים כמו 1.5, אבל עכשיו אנחנו נרשה זאת. שים לב שמחשבים משתמשים ב `.` עבור המספרים העשרוניים.
                example_code: |
                    ```
                    המבורגר = 5
                    שתייה = 2
                    סיכום = המבורגר + שתייה
