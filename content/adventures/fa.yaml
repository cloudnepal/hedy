adventures:
    default:
        name: مقدمه
        default_save_name: مقدمه
        description: سطح توضیح
        levels:
            1:
                story_text: |
                    در مرحله‌ی اول می‌تونی از دستورهای `{print}`، `{ask}` و `{echo}` استفاده کنی.
                    کدت رو توی بخش «برنامه‌نویسی» وارد کن. یا دکمه‌ی سبز توی بخش «نمونه کد» رو فشار بده که کد اتوماتیک برات تایپ بشه!
                    خودت، کدت رو با فشردن دکمه «اجرای کد»، زیر بخش «برنامه‌نویسی» اجرا کن.

                    می‌تونی با دستور `{print}` یک متن رو روی صفحه چاپ کنی.
            3:
                story_text: |
                    در سطح 3 شما میتوانید یک لیست بسازید. . می توانید اجازه بدهید که کامپیوتر برای شما یک لیست بسازد شما این کا را با`{at} {random}`انجام می دهید.
