                example_code: "```\n答案 {is} {ask} 海龟应该走多少步？\n{forward}答案\n```\n"
                example_code_2: "```\n{print} 正在画图\n角度 {is} 90\n{turn} 角度\n{forward} 25\n{turn} 角度\n{forward} 25\n```\n"
                story_text_2: "此外，在第1级，海龟只能左转或右转。这有点无聊！\n在第2级，它可以转向任何方向。\n\n用90来转1/4圈。我们管这个叫角度。完整转一圈是360度。\n\n### 练习\n你能用这段代码来画一个图形吗？比如三角形或者圆形？\n"
            1:
                story_text: "## 让我们来画画\n你也可以用海蒂来画画。通过结合旋转和画线，你可以画出一个正方形或楼梯!\n\n使用`{forward}`你可以向前画一条线。它后面的数字决定了海龟会走多远。`{turn} {right}`是顺时针转四分之一圈，`{turn} {left}`是逆时针转。\n\n如果你想向后退，你可以使用`{forward}`命令，但要用一个负数。因此，比如说`{forward} -100`\n\n\n### 练习\n让我们开始画一个小楼梯。你能使它有5个台阶吗？\n"
                example_code: "```\n{forward} 50\n{turn} {right}\n{forward} 50\n{turn} {left}\n{forward} 50\n```\n"
                start_code: "{forward} 50\n{turn} {left}"
            3:
                story_text: "## 寻找海龟\n在这个级别中，您可以将 `{at} {random}` 与海龟绘图一起使用。使用随机选择使乌龟每次走不同的路径。\n使用 `{at} {random}` 从列表中选择一个值。\n### 练习\n您可以复制并粘贴第 2 行和第 3 行以创建更长的随机路径。\n"
                example_code: "```\n角度 {is} 10, 50, 90, 150, 250\n{turn} 角度 {at} {random}\n{forward} 25\n```\n"
                start_code: "角度 {is} 10, 50, 90, 150, 250\n{turn} 角度 {at} {random}\n{forward} 25"
            4:
                story_text: "## 让我们来画画\n在第4级，你必须在`{print}`和`{ask}`语句中使用引号。在画画时也一样！\n"
                example_code: "```\n{print} _ '正在画图'\n角度 {is} 90\n{turn} 角度\n{forward} 25\n{turn} 角度\n{forward} 25\n```\n"
                start_code: "{print} '绘图'\n角度 {is} 90\n{turn} 角度\n{forward} 25"
                example_code_2: "```\n{color} {white}\n{forward} -80\n{color} {green}\n{forward} 50\n{color} {yellow}\n{forward} 50\n{color} {red}\n{forward} 50\n```\n"
                story_text_2: "## 颜色\n你也可以用命令`{color}` ，改变线条的颜色。请看这个例子。\n你还可以用命令`{color} {white}`来制作 \"看不见的 \"线条。你可以用这些白线在开始绘图前将乌龟移到屏幕的任何地方。\n"
            5:
                story_text: "## 让我们来画画\n在第5级，你可以用`{if}`来做出选择。比如选择不同类型的图案。\n"
                example_code: "```\n{print} '正在画图'\n图形 {is} {ask} '你想要正方形还是三角形？'\n{if} 图形 {is} 三角形 角度 {is} 120\n{else} 角度 {is} 90\n{turn} 角度\n{forward} 25\n{turn} 角度\n{forward} 25\n{turn} 角度\n{forward} 25\n{turn} 角度\n{forward} 25\n```\n"
                start_code: |-
                    {print} '绘图'
                    图形 {is} {ask} '你想要一个正方形还是三角形？'
                    {if} 图形 {is} 三角形 角度 {is} 120 {else} 角度 {is} 90
                    {turn} 角度
                    {forward} 25
            8:
                story_text: "## 让我们来画画\n现在我们能重复多行了，可以更容易地画图。\n我们只需要设置一下角度，然后在`{repeat}`中使用这个变量。\n\n### 练习1 \n用这个代码范例画了一个正方形。改变代码，使其画另一个图形，如一个三角形或一个六边形。 \n这需要对两行代码进行修改。\n 提示：一个完整的圆是360度。\n\n ### 练习2 \n现在画一个至少由两个多边形组成的图形。\n"
                example_code: "```\n角度 = 90\n{repeat} 4 {times}\n    {turn} 角度\n    {forward} 50\n```\n"
                example_code_2: "```\n边数 = {ask} '你想要几边形？'\n角度 = 360 / 边数\n{repeat} 边数 {times}\n    {turn} _\n    {forward} _\n```\n"
                story_text_2: "**（另外）**我们现在还可以改进之前的能画不同图案的程序。完成这段代码，你就能画出任何你想要的多边形！\n"
                start_code: "图形 = {ask} '我应该画几边形？'"
            6:
                story_text: "## 让我们来画画\n在这一级，你可以使用算术来绘制不同的图形。\n你可能在学校里学过，旋转一圈是360度。如果没学过，那你现在知道了！\n这就是为什么你可以用90度来画方形。360除以4是90。\n现在我们可以用海蒂做数学，我们就能画出所有想要的图形！\n"
                example_code: "```\n边 = {ask} '你想要画几边形？'\n角度 = 360 / 边\n{forward} 50\n{turn} 角度\n{forward} 50\n{turn} 角度\n{forward} 50\n{turn} 角度\n{forward} 50\n{turn} 角度\n{forward} 50\n{turn} 角度\n{forward} 50\n{turn} 角度\n```\n"
                start_code: "{print} '绘图'"
            9:
                story_text: "## 海龟\n我们现在可以在 `{repeat}`使用 `{repeat}`，我们可以创建更复杂的图形了。\n### 练习1\n这段代码创建了三个黑色的三角形，把它改成五个粉红色方块。\n\n**（另外）** 创建一个你自己的至少由两种不同图形类型组成的图形\n"
                example_code: "```\n{color} {black}\n{repeat} 3 {times}\n    {repeat} 3 {times}\n        {forward} 10\n        {turn} 120\n    {color} {white}\n    {forward} 50\n    {color} {black}\n```\n"
                story_text_2: "## 控制乌龟\n你现在还可以用更多的方式来移动乌龟，而不仅仅是向前或向后移动!\n### 练习2\n完成代码，这样你就可以用按键来控制乌龟了。w代表前进，s代表后退，a代表左，d代表右。\n提示：对于左和右，你将需要使用三行代码!\n"
                example_code_2: "```\n{repeat} 40 {times}\n    {if} w {is} {pressed}\n        {forward} 10\n    {if} a {is} {pressed}\n        _ _\n```\n"
                start_code: '#将你的代码放在这里'
        name: 海龟
        description: 创作自己的绘画作品
        default_save_name: turtle
    dishes:
        levels:
            5:
                start_code: "{print} '谁负责洗碗？'"
                story_text: "## 洗碗\n你可以用`{if}`给程序加入选项，来让它更有趣。你可以让你的程序对电脑做出的选择进行回应。\n\n你能不能完成这段代码，让它在选中你的时候打印“太糟了”，其它情况下打印“好！”？\n别忘了引号！\n"
                example_code: "```\n人们 {is} 妈妈, 爸爸, 艾玛, 索菲\n洗碗的 {is} 人们 {at} {random}\n{if} 洗碗的 {is} 索菲 {print} _ 太糟了，轮到我洗碗 _\n{else} {print} '运气真好，' _ '把碗洗了'\n```\n"
            10:
                story_text: "## 洗碗\n在这个级别中，您可以轻松地为整个星期制定时间表！\n\n### 练习\n添加第二件家务，例如吸尘或整理，并确保整个星期也分门别类。\n<br> **（额外）** 程序不公平的话，你可能会倒霉到整个星期都在洗碗。 你怎样才能使程序更公平？\n"
                example_code: "```\n日期们 = 周一, 周二, 周三, 周四, 周五, 周六, 周日\n名字们 = 妈妈, 爸爸, 艾玛, 索菲\n{for} 日期 {in} 日期们\n    {print} 名字们 {at} {random} '负责在' 日期 '洗碗'\n```\n"
                start_code: '# 在这里写你的代码'
            7:
                example_code: "```\n人 = 妈妈, 爸爸, 艾玛, 索菲\n{repeat} _ _ {print} '洗碗工作将由' _ _ _完成\n```\n"
                start_code: "{print} '谁负责洗碗？'"
                story_text: "## 洗碗\n你可以用`{repeat}`重复一段代码。你可以以此来计算一周里谁负责洗碗。\n\n### 练习 \n使用`{repeat}` 命令来决定谁需要洗整整一周的碗。每个空格都需要填上一个命令或数字!\n **（另外）**你能想到家里的其他任务吗？改编代码，让它决定三件家务活。不要忘记打印出它所涉及的任务!\n"
            6:
                story_text: "## 洗碗\n每个人洗了多少次碗？是否公平？在这一级你可以进行统计。\n"
                story_text_2: "## 让它公平\n如果你运气特别差，上一个程序可能每天都选你去洗碗！这不公平！\n为了创造一个更公平的系统，你可以用`{remove}`命令把选中的人从列表中移除。这样除非所有人都被轮到过一次，不然你不用再洗碗。\n\n周一和周二已经帮你写好了！你能把这周剩下的加上吗？\n另外……当列表里空了的时候，你有办法解决吗？\n"
                example_code: "```\n人们 = 妈妈, 爸爸, 艾玛, 索菲\n艾玛洗碗 = 0\n洗碗的 = 人们 {at} {random}\n{print} '洗碗的人是' 洗碗的\n{if} 洗碗的 {is} 艾玛 艾玛洗碗 = 艾玛洗碗 + 1\n{print} '艾玛这周要洗' 艾玛洗碗 '次碗'\n```\n\n现在你需要将第3到第5行复制几次（比如，复制7次表示一周）来计算一整周。\n你能写出一整周用的代码吗？\n"
                example_code_2: "```\n人们 = 妈妈, 爸爸, 艾玛, 索菲\n洗碗的 = 人们 {at} {random}\n{print} '周一洗碗的是：' 洗碗的\n{remove} 洗碗的 {from} 人们\n洗碗的 = 人们 {at} {random}\n{print} '周二洗碗的是：' 洗碗的\n{remove} 洗碗的 {from} 人们菲\n洗碗的 = 人们 {at} {random}\n```\n"
                start_code: "{print} '谁负责洗碗？'"
            4:
                story_text: "## 洗碗\n通过使用引号，你可以让你的洗碗计划更好看。\n这次的示例代码没有全部完成。\n\n你能否填上空白处，补全这段代码？每个空白处都必须填一个词或符号。\n\n提示：别忘了引号！\n"
                example_code: "```\n人们 {is} 妈妈, 爸爸, 艾玛, 索菲\n{print} _ 洗碗的人是 _\n{sleep}\n{print} 人们 {at} _\n```\n"
                start_code: "{print} '谁负责洗碗？'"
            3:
                story_text: "## 洗碗\n你家里是不是总是争论让谁来洗碗或者换猫砂盆？\n那么你可以让电脑来做出公平的决定。你在这一级可以写出这个程序！\n"
                example_code: "```\n人们 {is} 妈妈， 爸爸， 艾玛， 苏菲\n{print} 人们 {at} {random}来收拾碗筷。\n```\n"
                start_code: '{print} 谁负责洗碗？'
                story_text_2: "### 练习\n制作你自己版本的洗碗机程序。首先列出你的家庭成员名单。\n然后想一个需要完成的任务，让计算机用`{at} {random}`命令决定谁来做这个任务。\n\n**额外的**不想洗碗？用`{remove}` `{from}` 命令将你的名字从名单上删除，从而破解程序。\n"
        name: 洗碗？
        description: 用电脑决定谁来洗碗
        default_save_name: 洗碗
