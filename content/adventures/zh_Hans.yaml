                start_code: '# 在这里写你的代码'
            10:
                story_text: "## 石头、纸、剪子\n你觉得自己太懒了，不想自己玩游戏？让海蒂帮你玩吧!\n你只需要填上玩家的名字，他们就会得到一个随机的选择。\n\n### 练习1\n完成程序，填上名字的清单。\n\n### 练习2\n增加一个电脑玩家，与每个玩家一起选择。\n\n**(另外)**回到你的代码中，决定每一轮谁赢：计算机或被点名的人。\n"
