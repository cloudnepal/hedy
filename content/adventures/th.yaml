adventures:
    default:
        name: บทนำ
        default_save_name: บทนำ
        description: คำอธิบายของด่าน
        levels:
            1:
                story_text: "ในเลเวลที่ 1 นี้ คุณสามารถใช้คำสั่ง `{print}`, `{ask}` and `{echo}`.\n พิมพ์โค้ดในกล่องข้อความ หรือกดปุ่มสีเขียวในตัวอย่างโค้ด แล้วโค้ดตัวอย่างจะปรากฏในกล่องข้อความโดยที่คุณไม่ต้องพิมพ์\n ลองสั่งให้โค้ดทำงานด้วยปุ่ม 'Run code' ใต้กล้องข้อความ\n\nคุณสามารถแสดงข้อความบนหน้าจอด้วยคำสั่ง `{print}`     \n"
            3:
                story_text: |
                    ในเลเวล 3 นี้ เราจะสร้างลิสท์ และให้คอมพิวเตอร์เลือกของจากลิสท์ได้แบบสุ่ม โดยใช้คำสั่ง `{at} {random}`.
            4:
                story_text: |
                    ในเลเวล 4 นี้ `{ask}` กับ `{print}` ถูกปรับนิดหน่อย

                    ในการจะพิมพ์ข้อความต่างๆนั้น ข้อความต้องอยู่ในโควท หรือก็คือระหว่างเครื่องหมาย ' '

                    การทำแบบนี้จะทำให้เราพิมพ์อะไรก็ได้ และไม่ต้องกลัวว่ามันจะไปซ้ำกับชื่อตัวแปร ที่กำหนดไว้ด้วย `{is}`

                    ภาษาทั่วๆไปก็ใช้เครื่องหมาย ' ' ในการพิมพ์ข้อความต่างๆ นั่นคือเราเข้าใกล้การโค้ดดิ้งจริงๆขึ้นอีกขั้นนึงแล้ว!
                example_code: |
                    ```
                    {print} 'ต้องใส่โควทตลอดนะ!'
                    คำตอบ {is} {ask} 'ต้องใส่ข้อความในอะไร?'
                    {print} 'ต้องใส่ข้อความไว้ใน ' คำตอบ
                    ```
            5:
                story_text: |
                    ตอนนี้เราสามารถใช้คำสั่งใหม่ นั่นก็คือ `{if}`! เราใช้ `{if}` ในการตัดสินใจเลือกระหว่าง 2 ตัวเลือก
                    โค้ดอันนี้จะบอกว่า ว้าว! ถ้าคุณบอกว่าชื่อของคุณคือ เฮดี้ แต่ไม่งั้นมันจะบอกว่า แย่จัง
                    `{ask}` กับ `{print}` ยังใช้งานได้เหมือนเดิมกับในเลเวล 4
                example_code: |
                    ```
                    ชื่อ {is} {ask} 'เธอชื่ออะไร?'
                    {if} ชื่อ {is} เฮดี้ {print} 'ว้าว!' {else} {print} 'แย่จัง'
                    ```
