intro:
    steps:
        11:
            title: Quiz
            text: At the end of each level you can make the quiz. This way you can verify if you understand everything.
        12:
            title: Тест
            text: You can save and share all your created programs with other Hedy users.
        13:
            title: Cheatsheet
            text: If you forgot a command you can always use the cheatsheet. It shows a list of all commands you can use in the current level.
        14:
            title: Пищов
            text: Ако сте забравили команда, винаги можете да използвате пищов. Той показва списък с всички команди, които можете да използвате в текущото ниво.
        15:
            title: Край!
            text: Кликнете върху "следваща стъпка", за да започнете да програмирате с Хеди!
teacher:
    steps:
        6:
            text: Тук ще намерите по-обширна документация със съвети и трикове как да използвате Hedy в класната стая.
