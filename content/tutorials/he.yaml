intro:
    steps:
        11:
            title: Quiz
            text: At the end of each level you can make the quiz. This way you can verify if you understand everything.
        12:
            title: Saving & sharing
            text: You can save and share all your created programs with other Hedy users.
        13:
            title: Cheatsheet
            text: If you forgot a command you can always use the cheatsheet. It shows a list of all commands you can use in the current level.
        14:
            title: The end!
            text: אם שכחת פקודה אתה תמיד יכול להשתמש בדף העזרה. דף העזרה מכיל רשימה של כל הפקודות שניתן להשתמש בהם ברמה הנוכחית. תוכל למצוא את דף העזרה בתחתית העמוד.
        15:
            title: הסוף!
            text: לחץ על ה'שלב הבא' כדי להתחיל לכתוב קוד עם הידי!
teacher:
    steps:
        6:
            text: כאן תוכל למצוא עוד מידע מפורט עם טיפים וטריקים לשימוש בהידי בכיתות.
