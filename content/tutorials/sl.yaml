intro:
    steps:
        1:
            title: Dobrodošli v Hedy!
            text: V tem priročniku bomo korak za korakom razložili vse funkcije programa Hedy.
        2:
            title: Urejevalnik kode
            text: V to oknu vpisujete vso kodo, poskusite vnesti nekaj na mesto podčrtajev!
        3:
            title: Okno za izpis
            text: Rezultat kode, ki jo boste izvedli, bo prikazan tukaj, to ste pravkar ustvarili!
        4:
            title: Gumb za zagon
            text: S tem gumbom lahko zaženete svoj program! Ali ga bomo preizkusili v naslednjem koraku?
        5:
            title: Preizkusite ga!
            text: Zaženite program in po končanem delu kliknite "naslednji korak".
        6:
            title: Preberite svoj program na glas
            text: Izberite glas pod gumbom za zagon, če želite, da se vaš program prebere na glas.
        7:
            title: Poženi in poslušaj
            text: V spustnem meniju izberite glas in ponovno zaženite program, da ga slišite prebranega na glas.
        8:
            title: Na naslednjo stopnjo
            text: Ko menite, da ste vse razumeli in dovolj vadili, lahko nadaljujete z naslednjo stopnjo. Če je na voljo tudi prejšnja stopnja, je poleg nje gumb za vrnitev nazaj.
        9:
            title: Razlaga stopnje
            text: Prvi zavihek vedno vsebuje razlago stopnje. Na vsaki stopnji bodo razloženi novi ukazi.
        10:
            title: Dogodivščine
            text: Drugi zavihki vsebujejo dogodivščine, ki jih lahko programirate za vsako stopnjo. Prehajajo od lahkih do težkih.
        11:
            title: Uganke
            text: Ali menite, da dobro razumete raven? Preizkusite uganke! Vrstice kode so v napačnem vrstnem redu, popravite vrstni red, da se program zažene.
        12:
            title: Kviz
            text: Na koncu vsake stopnje lahko opravite kviz. Tako lahko preverite, ali ste vse razumeli.
        13:
            title: Shranjevanje in deljenje
            text: Vse ustvarjene programe lahko shranite in delite z drugimi uporabniki programa Hedy.
        14:
            title: Plonkič
            text: Če ste kakšen ukaz pozabili, lahko vedno uporabite plonkič. Na njem je prikazan seznam vseh ukazov, ki jih lahko uporabite v trenutni stopnji. Plonkič najdete na gumbu 🤔
        15:
            title: Konec!
            text: Kliknite "naslednji korak" in začnite programirati s Hedy!
teacher:
    steps:
        1:
            title: Dobrodošli v Hedy!
            text: V tem priročniku bomo korak za korakom razložili vse funkcije programa Hedy.
        2:
            title: Upravljanje razreda
            text: Kot učitelj lahko ustvarite razrede in povabite učence in jim omogočite, da se pridružijo preko povezave. Ogledate si lahko programe in statistične podatke vseh svojih učencev.
        3:
            title: Prilagodite razrede
            text: Razrede lahko prilagodite tako, da skrijete določene stopnje in/ali dogodivščine ter jih omogočite na določen datum.
        4:
            title: Ustvarjanje dogodivščin
            text: Ustvarite lahko lastne dogodivščine in jih uporabite kot naloge za učence. Ustvarite jih tukaj in jih dodajte svojim razredom v razdelku Prilagajanje razreda.
        5:
            title: Ustvarjanje računov
            text: Naenkrat lahko ustvarite več računov, pri čemer morate navesti le uporabniško ime in geslo. Te račune lahko dodate tudi neposred v enem od svojih razredov.
        6:
            title: Dokumentacija Hedy
            text: Tu najdete obsežnejšo dokumentacijo z nasveti in triki za uporabo programa Hedy v razredu.
        7:
            title: Konec!
            text: Kliknite na "naslednji korak" in začnite kot učitelj Hedy!
