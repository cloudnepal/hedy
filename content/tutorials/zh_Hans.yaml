intro:
    steps:
        1:
            title: 欢迎来到海蒂！
            text: 在本教程中，我们将逐步解释所有 Hedy 功能。
        2:
            title: 代码编辑器
            text: 在这个窗口中，你写了所有的代码，试着在下划线的地方输入一些东西！
        3:
            title: 输出窗口
            text: 你执行的代码的结果将显示在这里，你刚刚创建了这个！
        4:
            title: “运行”按钮
            text: 使用此按钮，您可以运行您的程序！我们下一步要试一试吗？
        5:
            title: 试试看吧！
            text: 运行程序，完成后单击“下一步”。
        6:
            title: 大声朗读您的程序
            text: 选择运行按钮下方的一种语音选项，大声朗读您的程序。
        7:
            title: 运行并收听
            text: 从下拉菜单中选择一个声音，然后再次运行程序以听到大声朗读的声音。
        8:
            title: 到下一个等级
            text: 当你认为你理解了一切并且已经练习了足够的时间时，你就可以继续下一个级别。当还有上一个级别时，旁边会有一个按钮可以返回。
        9:
            title: 级别说明
            text: 第一个选项卡始终包含级别说明。在每个级别中，将在此处解释新命令。
        10:
            title: 冒险
            text: 其他选项卡包含冒险，您可以为每个级别编写代码。他们从容易到困难。
        11:
            title: 谜题
            text: 你认为你很了解这个级别吗？试试谜题吧！您以错误的顺序获得代码行，修复顺序以使程序运行。
        12:
            title: 测验
            text: 在每个级别结束时，您可以进行测验。这样，您可以验证自己是否理解了所有内容。
        13:
            title: 保存和共享
            text: 您可以保存并与其他 Hedy 用户共享您创建的所有程序。
        14:
            title: 备忘单
            text: 如果您忘记了命令，您可以随时使用备忘单。它显示了您可以在当前级别中使用的所有命令的列表。您可以在按钮上🤔找到备忘单
        15:
            title: 结束！
            text: 单击“下一步”，真正开始使用Hedy进行编码！
teacher:
    steps:
        1:
            title: 欢迎来到海蒂！
            text: 在本教程中，我们将逐步解释所有 Hedy 功能。
        2:
            title: 班级管理
            text: 作为教师，您可以创建班级并邀请学生或让他们通过链接加入。您可以查看所有学生的课程和统计数据。
        3:
            title: 自定义课程
            text: 您可以通过隐藏特定关卡和/或冒险以及在特定日期提供它们来自定义课程。
        4:
            title: 创造冒险
            text: 您可以创建自己的冒险并将其用作学生的作业。在此处创建它们，并将它们添加到班级的“自定义课程”中。
        5:
            title: 创建帐户
            text: 您可以一次创建多个帐户，只需提供用户名和密码。您也可以直接将这些帐户添加到您的某个班级中。
        6:
            title: 海蒂文档
            text: 在这里，您可以找到更多的文档，其中包含如何在课堂上使用Hedy的提示和技巧。
        7:
            title: 结束！
            text: 点击“下一步”，开始成为海蒂老师！
