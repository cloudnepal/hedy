intro:
  steps:
    3:
      title: Вікно виводу
      text: Результат виконаного коду буде показуватись тут, ви щойно створили це!
    15:
      text: Натисни 'наступний крок' і почни програмувати по справжньому!
      title: Кінець!
    5:
      text: Розпочни програму, а коли закінчиш, натисни "наступний крок".
      title: Давай, натисни!
    8:
      text: Якщо тобі здається, що ти все зрозумів і достатньо попрактикувався, можеш
        перейти до наступного рівня. Щоб повернутись до попереднього рівня, поруч
        буде кнопка і для цього.
      title: До нового рівня
    9:
      title: Пояснення рівня
      text: На першій вкладці у нас завжди пояснення рівня. Команди нових рівнів будуть
        пояснені тут.
    12:
      text: В кінці кожного рівня можеш скласти іспит. Таким чином ти зможеш перевірити
        своє розуміння теми.
      title: Іспит
    14:
      title: Шпаргалка
      text: Якщо ти забув команду, можеш скористатись шпаргалкою. На ній э список
        всіх команд які ти можеш використати на цьому рівні.
    13:
      text: Можеш зберегти і поширити всі свої програми з іншими користувачами Hedy.
      title: Зберігання і поширення
    11:
      text: Думаєш ти вже достатньо розумієш цей рівень? Спробуй головоломки! В тебе
        будуть лінії коду у неправильному порядку, виправ його і розпочни програму.
      title: Головоломки
    2:
      title: Редактор тексту
      text: Це вікно для того щоб писати в ньому весь код, спробуйте вставити щось
        замість підкреслень!
    4:
      title: Кнопка пуску
      text: Ця кнопка розпочинає програму! Спробуємо натиснути в наступному кроці?
    1:
      title: Вітаємо в Hedy!
      text: В цьому посібнику ми крок-по-кроку пояснимо вам всі можливості Hedy.
    6:
      title: Прочитай свою програму в голос
      text: Вибери голос внизу кнопки пуск щоб прочитати свою програму вголос.
    7:
      title: Розпочни і послухай
      text: Вибери голос з меню і розпочни програму знову щоб почути як вона працює.
    10:
      text: В інших вкладках знаходяться пригоди які ти можеш програмувати для кожного
        рівня. Пригоди стають важчими просуваючись вправо по вкладках.
      title: Пригоди
teacher:
  steps:
    3:
      title: Налаштування класів
      text: Ви можете змінювати налаштування класів хочаючи деякі рівні і/або пригоди,
        а також роблячи їх доступними тільки в визначеному часі.
    1:
      title: Вітаємо в Hedy!
      text: В цьому посібнику ми крок-по-кроку пояснимо вам всі можливості Hedy.
    4:
      title: Створення пригод
      text: Ви можете створити Ваші власні пригоди і використовувати їх як іспити
        для ваших учнів. Створіть їх тут і додайте до Вашого класу в його налаштуваннях.
    2:
      title: Управління класами
      text: Як вчитель ви можете створювати класи і запрошувати учнів через посилання.
        Ви можете спостерігати за програмами і статистикою ваших учнів.
    7:
      title: Кінець!
      text: Натисніть 'наступний крок' щоб продовжити як вчитель Hedy!
    5:
      title: Створення облікових записів
      text: Ви можете створити декілька облікових записів одночасно впроваджуючи тільки
        назву користувача та пароль. Ви також можете додати ці облікові записи безпосередньо
        до Ваших класів.
    6:
      title: Документація Hedy
      text: Тут ви можете знайти докладнішу інформацію на рахунок того як використовувати
        Hedy в школі.
