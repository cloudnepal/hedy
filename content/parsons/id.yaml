levels:
    1:
        1:
            story: |-
                Puzzle adalah latihan di mana baris kode sudah ditulis untuk Anda. Anda hanya perlu menempatkan baris-baris tersebut dalam urutan yang benar. Tarik baris kode ke layar masukan dan jalankan kode. Bisakah Anda membuat program berfungsi?

                Anda adalah pelanggan di toko roti Hedy.
                Anda masuk ke toko roti dan disambut oleh penjual roti.
                Dia bertanya jenis pai apa yang ingin Anda pesan.
                Kemudian dia mengulang jawaban Anda.
                Terakhir, pesanan Anda sedang disiapkan.
    2:
        1:
            code: |-
                {print} It is time for an evening of Netflix
                film {is} Sonic the Hedgehog 2
                {print} We're going to film
                {print} Have fun!
    3:
        1:
            story: |-
                The new school year at Hogwarts is starting!
                It is the job of the sorting hat to sort you into one of the houses.
                Which house will you be sorted into? Are you a Gryffindor, Hufflepuff, Ravenclaw or Slytherin.
                Before the sorting hat reveals your house, you can tell it to not pick one of the houses.
    4:
        1:
            story: |-
                Kamu adalah pelatih Pokémon terbaru dari Kota Pallet!
                Buatlah sebuah program yang memilih Pokémon pertamamu.
                Biarkan program menunggu satu detik sebelum mengungkapkan Pokémon pertamamu.
            code: |-
                pokemons {is} Pikachu, Charmander, Bulbasaur, Squirtle
                {print} 'This is going to be your first pokémon!'
                {sleep}
                {print} pokemons {at} {random}
        2:
            story: Buat undian yang memungkinkan Anda memilih hadiah tambahan yang mungkin Anda menangkan.
            code: |-
                prices {is} car, hamster, 1 million euros
                price {is} {ask} 'What would you like to win?'
                {add} price {to_list} prices
                {print} 'You won a ' prices {at} {random}
    5:
        1:
            code: |-
                favoriete_movies {is} Batman, Spiderman, The Avengers, Jurassic Park
                movie {is} {ask} 'What is your favourite movie?'
                {if} movie {in} favoriete_movies {print} 'You have great taste!'
                {else} {print} 'Such a shame that your favourite movie is not in the list, we will add it right away!'
                {add} movie {to_list} favoriete_movies
        2:
            code: |-
                {print} 'Selesaikan masalah ini'
                jawaban {is} {ask} '88 - 16 = ?'
                {if} jawaban {is} 72 {print} 'Benar!'
                {else} {print} 'Salah! Jawabannya adalah 72'
    6:
        1:
            code: |-
                age = {ask} 'How old are you?'
                dog_age = age * 7
                cat_age = age * 5
                {print} 'In dogyears you are ' dog_age ' years old.'
                {print} 'In catyears you are ' cat_age ' years old.'
        2:
            code: |-
                {print} 'It is your birthday!'
                people = {ask} 'How many people do you want to give a slice of cake?'
                cakes_amount is people/8
                {print} 'You will have to buy ' cakes_amount ' cakes'
    8:
        1:
            story: |-
                You and four other friends are playing Pokémon Go! Create a program that decides in which team each of you will play.
                Either red, yellow or blue! Take a little pauze after announcing a team.
            code: |-
                teams = red, yellow, blue
                {print} 'Merah, Kuning, atau Biru?'
                {repeat} 5 {times}
                  {print} 'Kamu terpilih di tim... '
                  {print} teams {at} {random}
                  {sleep} 2
        2:
            story: Print the countdown for a  game of hide and seek.
            code: |-
                counter = 11
                {repeat} 10 {times}
                  counter = counter - 1
                  {print} counter
                  {sleep} 1
                {print} 'Ready or not here I come!'
    10:
        1:
            story: |-
                Bantu keluarga ini dengan membuat jadwal siapa yang memasak dan apa yang harus mereka buat minggu ini. Perintah hapus memastikan tidak ada yang memasak dua kali dan mereka mendapatkan makan malam berbeda setiap hari.
                **Keberatan!** urutan variabel harus hari pertama, lalu orang, dan terakhir pilihan makan malam. Ini juga berlaku untuk baris dengan perintah `{remove}`.
    11:
        2:
            story: |-
                Buatlah program yang memberi tahu kita hasil akhir pameran sains. Pertama tentukan variabel kontestan, lalu variabel tempatnya.
                **Petunjuk** Baris 5 harus menjadi perintah tidur, dan kamu harus mengakhirinya dengan mengucapkan selamat.
