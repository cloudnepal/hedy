start-sections:
-   title: Primeros pasos con Hedy
    text: |-
        Bienvenido a Hedy, estamos encantados de ayudarle a empezar con Hedy.

        Nuestro [Manual del Profesor](http://localhost:8080/for-teachers/manual) tiene una visión general de todas las características en detalle, pero esta página tiene un breve resumen para que sepa lo que es lo que antes de sumergirse.

        Algunos aspectos destacados que son importantes saber:
        * ¡Hedy es una herramienta diseñada para ayudar a gestionar un aula de programación infantil! Usted puede crear sus propias clases, planes de lecciones y seguir cómo los niños están haciendo.
        * No necesitas saber mucho de programación si empiezas, Hedy trabaja paso a paso, ¡también para ti!
        * Puedes utilizar Hedy en tu lengua materna, ya que ha sido traducido a muchos otros idiomas.
        * ¡Todos los niños pueden programar! Hedy es especialmente útil para los niños que tienen problemas de visión, ya que puede leer el material en voz alta sin necesidad de un ratón.
        * Estamos aquí para ayudarte, puedes encontrarnos por ejemplo en [Discord](https://discord.gg/8yY7dEme9r) o puedes [email-us](hello@hedy.org).
-   title: Docentes sobre Hedy
    text: |-
        Varios profesores de todo el mundo han expresado su pasión por Hedy, como algunos han compartido con nosotros:

        *Increíblemente inspirador! Súper buena manera de hacer la programación mucho más accesible para usted, pero también para los estudiantes. Muy divertido para jugar y mucho potencial para usar con los estudiantes. Creo que es una herramienta muy bonita! Creo que esta es una forma valiosa para que los niños comiencen a aprender programación. Python y la codificación siempre han sido muy emocionantes, porque la barrera al aprendizaje es muy alta. Ahora todo es un poco más bajo y se explicó que en realidad puede ser muy fácil. ¡Disfruté viendo cómo Hedy intenta hacer que la programación sea lo más accesible posible para los usuarios!*
        Países Bajos: Profesores de matemáticas en formación (escuela secundaria)

        *Interfaz sencilla y buenos ejemplos.* Profesor: 3o a 6o grados (primaria)

        *Programación multilingüe y sólo el concepto de programación gradual en sí.* EE.UU.: escuela secundaria, 6o-8o grado

        *La naturaleza gradual de la introducción de la programación.* Australia: Enseñanza secundaria

        *Continúa automáticamente.* Países Bajos: 2 HAVO-VWO

        *Tanto que la explicación puede estar en holandés (y el código en inglés), como que se construye con más y más posibilidades.* Países Bajos: Grupo Plus

        *Pero Hedy y sus niveles graduales... qué idea, quería agradecerles personalmente por crear esto. No puedo agradecerte lo suficiente. Además, nunca he visto el nivel de compromiso y entusiasmo de mis estudiantes, como lo he visto con Hedy. Hemos cubierto hasta el nivel 5, y planeamos pasar una semana más en él en clases y laboratorios, antes de comenzar Python.* Pakistán

        *La 'realidad' de la programación, se parece a lo que es en realidad.* Países Bajos: grupo Plus 4 a 8

        *Actividades paso a paso. Actividades divertidas.* Países Bajos: 1e Todos los niveles, 2e VWO/HAVO 2e VWO +, 3e HAVO 3e VWO

        * Me gusta mucho Hedy y también está muy bien configurado, lo que lo hace bueno para usar en la escuela primaria. El enfoque gradual de Hedy funciona muy bien. La breve explicación al comienzo de cada nivel y los programas de ejemplo cortos ayudan a dar a los niños una idea rápida de lo que es nuevo en el nivel elegido. Las diferentes tareas que los niños pueden elegir también funcionan muy bien. Se ve que los niños eligen tareas que les atraen y luego llegan a trabajar con ellos, a través de los niveles. Hedy es muy divertido para los niños que son buenos en la programación y quieren probar un verdadero lenguaje de programación. Es una buena preparación para la escuela secundaria tan pronto como se imparta más educación en TIC*. Países Bajos: Escuela Oegstgeest Montessori

        *La construcción es tan buena.* Países Bajos: Escuela secundaria inferior HAVO-VWO

        Puedo mantener el ritmo de la clase. Países Bajos: grupo 7 en 8

        ![Felienne teaching kids](/images/teacherfeedback/Fkids1.JPG) *Felienne teaching kids*


        ![Niños aprendiendo sobre Hedy](/images/teacherfeedback/Fkids2.JPG) *Niños aprendiendo sobre Hedy*
teacher-guide:
-   title: Introducción
    key: intro
    subsections:
    -   title: ¿Qué es Hedy?
        text: |-
            Hedy es un lenguaje de programación textual, específicamente desarrollado para (pre-)adolescentes (entre 10 y 15 años).
            Al contrario que los lenguajes de programación para niños, como Scratch, Hedy no usa bloques de código sino código textual.
            Así con Hedy aprenderás a escribir código como los programadores de verdad, pero dando pequeños pasos con entretenidos ejercicios.
            De esta forma Hedy puede funcionar como un escalón hacia los lenguajes de programación reales como Python ¡de una forma accesible y divertida!
            Si quieres saber más, aquí puedes ver este <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">video</a> sobre el desarrollo de Hedy como lenguaje de programación.
    -   title: Público objetivo
        text: |-
            Hedy está desarrollado pensando en los estudiantes de primaria y secundaria (edades 10 - 15).
            Es importante que los estudiantes sean capaces de leer bien. Recomendamos no empezar con Hedy hasta que los estudiantes no tengan al menos el nivel de lectura de 3º.
            Los estudiantes (¡y profesores!) no necesitan ninguna experiencia en programación para empezar con Hedy.
    -   title: ¿Cómo funciona Hedy?
        text: |-
            Hedy se divide en niveles, en los cuales se enseñan nuevos comandos. Cada nivel contiene una variedad de aventuras para practicar los nuevos comandos aprendidos.
            Como profesor/a, tú decides qué aventuras están disponibles a tu alumnos. ¿Harán un restaurante, una calculadora o una casa encantada en este nivel? En cada nivel, las aventuras están ordenadas de mas fácil a difícil.
            De ésta forma tus estudiantes siempre tienen un reto. Las aventuras pueden realizarse por alumnos individuales o puedes enseñarlas en grupos.

            Las aventuras también incluyen un código de ejemplo, para asegurarse que ¡incluso profesores con poca experiencia de programación puedan usar Hedy también!
            ¡Por supuesto Hedy también permite a los profesores más creativos que prefieren crear sus propias aventuras!

            Después de resolver todas las aventuras de un nivel concreto, tus alumnos pueden poner a prueba sus conocimientos con la encuesta.
            Puedes revisar el trabajo de tus alumnos y su progreso en la página de la clase.
    -   title: Dispositivos
        text: |-
            Hedy está basado en la web, lo que significa que funciona en cualquier dispositivo con un navegador (Google Chrome, Firefox, Edge etc), así que los portátiles, chromebooks, tablets e incluso teléfonos inteligentes son adecuados para usar Hedy.
            No hay necesidad de descargar nada antes de empezar a trabajar con Hedy, sólo ve a la página web ¡y listo!
    -   title: La comunidad de Hedy
        text: |-
            Todos los profesores de Hedy, programadores y otros fans son bienvenidos a unirse a nuestro <a href="https://discord.gg/8yY7dEme9r" target="_blank">servidor de Discord</a>.. Este es el lugar ideal para charlar sobre Hedy: tenemos canales donde puedes mostrar tus interesantes proyectos y lecciones, canales para informar sobre errores, y canales para hablar con otros profesores y con el equipo de Hedy.
            <a href="https://www.youtube.com/watch?v=Lyz_Lnd-_aI" target="_blank">Aquí</a> puedes ver un video sobre como unirte a la Comunidad de Discord.
    -   title: Hedy y el RGPD
        text: |-
            Las organizaciones en la UE tienen que cumplir con el GDPR (Reglamento General de Protección de Datos) al procesar datos personales.
            Dado que este es un tema complejo para muchas escuelas, puede utilizar todas las funcionalidades de programación de Hedy sin compartir datos personales.
            La forma más sencilla de hacerlo es utilizar Hedy sin crear cuentas para el profesor y los alumnos. Sin cuentas, toda la funcionalidad está disponible, con la excepción de personalizar los niveles, guardar los programas de los estudiantes y ver su progreso. Eso es limitante, pero hay escuelas que utilizan Hedy de esa manera.

            Una segunda forma es que un profesor cree una cuenta con una dirección de correo electrónico sin datos personales, por ejemplo "docent25@email.com". Aparte de una dirección de correo electrónico, que sólo se requiere para restablecer la contraseña, no es necesario compartir ninguna información cuando se crea una cuenta de profesor.
            Con una cuenta de profesor, puede crear cuentas anónimas para los alumnos, por ejemplo, rainbow-alumno1, rainbow-alumno2, etc (consulte el manual "Preparativos para la enseñanza"). De esta manera usted puede utilizar todas las funcionalidades de Hedy, incluyendo guardar el progreso, sin compartir datos personales suyos o de sus estudiantes.

            Si lo anterior no es suficiente para su contexto, podemos firmar un acuerdo de procesamiento para el tratamiento de sus datos personales.
-   title: Tutorial
    key: tutorial
    subsections:
    -   title: Tutorial
        text: ¿Quieres ver el tutorial (de nuevo)? Haz clic <a href="https://hedy.org/tutorial)" target="_blank">aquí</a>.
-   title: Preparaciones
    key: preparaciones
    subsections:
    -   title: Para profesores
        text: Puedes preparar tus clases en la <a href="https://hedy.org/for-teachers" target="_blank">página Para profesores</a>. En esta página encontrarás todo lo que necesitas para dar clase con Hedy, como tus clases, tus aventuras y diapositivas. Todas las funcionalidades de la página para profesores se explican a continuación.
    -   title: Crear una clase
        text: |-
            Como profesor, puedes crear una clase para tus estudiantes. En esta clase puedes ver las cuentas de cada uno de los estudiantes y sus programas. También puedes monitorear su progreso.
            Este <a href="https://www.youtube.com/watch?v=Y3RTIWftJQg" target="_blank">vídeo</a> demuestra cómo crear rápidamente una clase en Hedy.
    -   title: Duplicate a class
        text: |-
            Are you teaching multiple classes? Then you don't have to customize each class individually. Simply make a class, costumize the class (see "Customize your Class" to learn how) and then duplicate this class as many times as you want.
            You can duplicate the class on the 'For Teachers' page. If you duplicate a class, all the class settings are duplicated as well. This means that all the levels and adventures you've mande unavailable for the first class will now be unavailable for the new class(es) as well.
            The student accounts and second teacher accounts in your class will not be duplicated into the new class.
    -   title: Add a second teacher
        text: |-
            Are you not the only teacher that teaches your class? Then you can now add another teacher to the class. Go to the 'For teachers' page and click on the class. Then choose 'Invite a teacher' and fill in the username of your colleague.
            Your colleague will get an invitation on their account to join your class. They can see that invitation message by clicking on their username in the upper right corner of the screen and selecting 'My account'.
            Once the other teacher accepts the invitation they can customize the class as well.
            To remove a second teacher from your class, go to the class page and remove the second teacher. The teacher who's created the class cannot be removed.
    -   title: Personalizar tu clase
        text: |-
            Puede personalizar su clase y elegir qué aventuras están disponibles para sus alumnos. De esta manera, tus alumnos no se sentirán abrumados por la cantidad de aventuras y niveles, y podrán concentrarse específicamente en las aventuras con las que te gustaría que practiquen.
            Haga clic en su clase en la página para profesores y elija "personalizar clase". En esta página puede seleccionar niveles, establecer fechas de apertura, desbloquear umbrales de niveles y más.

            **Selecciona y ordena aventuras**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc" width="1000">
            En esta sección puedes seleccionar y ordenar aventuras. Las pestañas rosas son aventuras con nuevos comandos. Las pestañas grises son aventuras habituales. Para reorganizar el orden de las aventuras, puedes arrastrar las pestañas. Sin embargo, te recomendamos que utilices el orden habitual de las aventuras, ya que el equipo de Hedy se aseguró de que las aventuras fueran de las más fáciles a las más difíciles.
            Si desea eliminar una aventura para sus alumnos, simplemente haga clic en la cruz en la pestaña de la aventura.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa" width="300">
            Si desea agregar aventuras, por ejemplo su propia aventura o una aventura que eliminó accidentalmente, use este menú para agregar la aventura a las aventuras de sus estudiantes. Simplemente haz clic en la aventura que deseas agregar y (re)aparecerá en la línea de aventuras. Para deshacer todos los cambios en las aventuras, haga clic en "Restablecer".

            **Fechas de apertura**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5" width="300">
            Con esta función puedes establecer fechas de apertura para los niveles. De esta manera puedes hacer un plan de lección antes de que comience el curso y no preocuparte por abrir nuevos niveles cada semana. En la imagen de arriba el primer nivel se abre directamente, el segundo se abrirá el 23 de septiembre y el 3er nivel la semana siguiente. Los demás niveles están cerrados.
            ¿No quieres fijar fechas de apertura? No hay problema, simplemente deja esta sección en blanco.

            **Desbloquear umbrales de nivel**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a" ancho = "1000">
            Esta característica le permite establecer un umbral para la calificación del examen de sus estudiantes, antes de que puedan continuar al siguiente nivel. Por ejemplo, si ingresa "80", sus estudiantes deben obtener al menos un 80 % en el cuestionario antes de poder pasar al siguiente nivel. Si no han alcanzado el umbral, no podrán continuar y deberán volver a realizar el cuestionario.
            ¿No quieres utilizar el umbral? No te preocupes, simplemente mantén esta sección en blanco.


            **Otros ajustes**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8"/>
            Hay otras configuraciones que también podrían resultarle útiles. Nuestra primera configuración adicional es "Modo de desarrollador obligatorio". En el modo de desarrollador, los estudiantes solo ven sus pantallas de entrada y salida y el botón Ejecutar. Las aventuras están ocultas y no hay hojas de trucos disponibles. Esto podría resultar útil en una situación de prueba.
            Si no se selecciona esta opción, el modo de desarrollador también está disponible para los estudiantes como opción voluntaria.

            Si desea que todos sus alumnos sean visibles en la puntuación más alta de la clase, puede seleccionar la segunda opción.
            Con todas las demás opciones, puede optar por ocultar algunas funciones o contenido para sus alumnos, esto podría ayudarlos a concentrarse más.

            **Ahorrar**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be" width="300">
            No olvide guardar los cambios cuando haya terminado de personalizar su clase.
    -   title: Cuentas de Estudiantes
        text: |-
            Hay 2 formas de permitir que tus estudiantes se unan a tu clase: Puedes dejarles crear sus propias cuentas, o puedes crearlas por ellos.

            **Los estudiantes crean sus propias cuentas**
            Tus estudiantes pueden in a la página web de Hedy y crear su cuenta, igual que tú lo hiciste. Para tenerlos en tu clase, ellos simplemente deber hacer clic en el enlace de la invitación.
            Puedes encontrar el enlace para invitarlos en la página de la clase y enviarlo a tus estudiantes. Ten en cuenta que tus estudiantes deben estar conectados en Hedy cuando hagan clic en el enlace, para hacer que todo funcione fácilmente.

            **Tú creas las cuentas para tus estudiantes**
            Algunas veces es más fácil que tú crees las cuentas para tus estudiantes. Esto se hace al hacer clic en el botón 'crear cuentas de estudiantes' y rellenando los nombres de usuarios y contraseñas por ellos.
            Los estudiantes pueden conectarse con el nombre de usuario y contraseña que elegiste. Después, ellos pueden cambiar su nombre de usuario o contraseña si quieren, manteniéndose en tu clase.
            Este <a href="https://www.youtube.com/watch?v=eEQvik-Ce5M" target="_blank">vídeo</a> muestra cómo agregar estudiantes a tu clase de la manera más rápida y fácil.
            También puedes invitar manualmente a un alumno a tu clase con el botón 'Invitar por nombre de usuario'.
    -   title: Escoger lenguage preferido
        text: |-
            Cuando los alumnos crean sus perfiles deben escoger su 'idioma preferido'. Hedy siempre cargará utilizando este idioma.
            El idioma siempre se podrá modificar a posteriori navegando a ' Mi cuenta' y 'Mis opciones personales'.

            **Para no hablantes de la lengua inglesa**
            No solo puedes cambiar el idioma de las aventuras a tu propio idioma. También puedes cambiar el idioma de los comandos (por ejemplo 'print' o 'ask').
            De ésta forma, puedes enseñar a tus alumnos con los comandos originales en Inglés pero también puedes permitirles utilizar su propio idioma. Por ejemplo, los estudiantes holandeses pueden utilizar 'vraag' en vez de 'ask'.
            Si un alumno quiere cambiar idiomas, pueden hacer clic en el interruptor de palabras clave. Cambiará las palabras claves de inglés al idioma preferido y viceversa.
            ¡Dato curioso! ¡Se permite que los alumnos programen tanto en inglés como en su propio idioma al mismo tiempo! Así que, si tienen problemas recordando algunas palabras clave en inglés pero pueden recordar fácilmente otras, pueden usar ambas al mismo tiempo.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **Video**
            Este <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">vídeo</a> muestra cómo establecer el lenguaje preferido y también cómo cambiar los comandos a tu lenguaje preferido.
    -   title: Guardar los programas
        text: |-
            Cuando inicias sesión, verás Mis programas junto a tu icono de perfil.
            Esta opción también existen para tus alumnos. En Mis programas puedes encontrar todos los códigos con los que has trabajado.
            Por defecto, los programas serán guardados en 'Mis programas' cuando ejecutes el código, y cada 10 segundos, bajo su nombre por defecto
            y su nivel (por ejemplo: Historia 5). Si quieres guardar un programa con un nuevo nombre, simplemente escribe el nuevo nombre en la barra de nombre.
            Ahora mismo, sólo se puede guardar un programa por nivel, por pestaña.

            Tú (y tus alumnos) podéis compartir los programas usando el botón de compartir situado junto a los nombres de programas.
            Estos programas se publicarán en nuestra <a href="https://hedy.org/explore" target="_blank">página de exploración</a>, para que todo el mundo pueda verlos y utilizarlos.
            Si quieres dejar de compartir tu programa, ve a 'Mis programas' y haz clic en 'No compartir'.

            El icono de avión de papel puede utilizarse para entregar los programas a un profesor de la clase. Los programas que se hayan entregado, no se podrán editar después.
-   title: Enseñando con Hedy
    key: enseñando
    subsections:
    -   title: Enseñando con Hedy
        text: |-
            Hedy contiene un montón de niveles diferentes que cada uno enseña una nueva habilidad diferente. Recomendamos enseñar un nivel por lección.
            Esto da a tus estudiantes el tiempo para comprender plenamente un nuevo comando o concepto y practicar con él, antes de pasar al siguiente nivel.
            Nosotros utilizamos esta estructura en nuestras lecciones: Introducción, nuevos conceptos y órdenes, manos a la obra, rompecabezas y pruebas.
    -   title: Diapositivas
        text: |-
            Al dar instrucciones quizás quieras usar nuestras diapositivas. Están disponibles en la página 'Para profesores'. Hay un conjunto de diapositivas por cada nivel. En las diapositivas se explican todos los nuevos comandos para este nivel. Hemos intentado explicar por qué estos cambios son necesarios o cómo resultan útiles los nuevos comandos.
            También damos algunos ejemplos de cómo se usan los nuevos comandos. Por supuesto también puedes usar tus propias diapositivas, o abrir Hedy y mostrar a tus alumnos la página web. ¡Lo que tu prefieras para dar las mejores lecciones de Hedy!
    -   title: Introducción
        text: |-
            Puedes empezar tus clases activando los conocimientos previos de tus alumnos: ¿Qué saben ya sobre el tema?, ¿Qué aprendieron en la lección anterior? y ¿qué errores cometieron de lo que han aprendido hasta ahora?
            De este modo, todos los comandos aprendidos previamente y los errores cometidos con frecuencia estarán frescos en la memoria de tus alumnos cuando empieces a introducir la nueva lección.
    -   title: Introducción de nuevos conceptos y comandos
        text: |-
            Los nuevos conceptos y comandos pueden ser muy difíciles de entender para algunos alumnos.
            Por eso es importante enseñar a los alumnos el uso correcto de los nuevos comandos.
            Especialmente en los niveles más bajos, donde algunos estudiantes no tienen ninguna experiencia con la programación, puede ser difícil para ellos entender los nuevos conceptos.
            Mostrar muchos ejemplos hace que un concepto (por ejemplo: "¿Qué es una variable?") sea más reconocible y fácil de entender ("Mira, la variable mascota se ha convertido en perro"). Nuestras diapositivas pueden ayudarte con eso.
    -   title: Manos a la obra
        text: |-
            Cada nivel contiene diferentes aventuras que puedes encontrar en las pestañas rosas. La primera pestaña rosa explica los nuevos comandos de este nivel.
            Las siguientes pestañas son aventuras que los alumnos pueden probar y hacer suyas.
            Las aventuras están ordenadas de la más fácil a la más difícil, por lo que recomendamos empezar por la izquierda e ir avanzando hacia la derecha.
            La última pestaña, "qué sigue", ofrece un pequeño adelanto de lo que aprenderás en el siguiente nivel. Por supuesto, puedes seleccionar las aventuras que quieres que tus alumnos hagan en cada nivel.
            No siempre tienen que hacer todas las aventuras. Cada aventura contiene un código de ejemplo, que los alumnos pueden probar con el botón verde.
            El código de ejemplo se copia en el campo de trabajo, donde los alumnos pueden probar el código y ajustarlo para hacerlo suyo.
            Estimule a sus alumnos para que conviertan los códigos de ejemplo en sus propios proyectos, añadiendo sus propias ideas y creando su propia variación de la aventura.
    -   title: Concursos y rompecabezas
        text: |-
            Para evaluar si tus alumnos han aprendido toda la nueva información en el nivel, puedes permitirles que hagan un cuestionario.
            El cuestionario contiene 10 preguntas de respuesta múltiple sobre los nuevos conceptos y comandos de ese nivel.
            No todos los niveles tienen un cuestionario aún, ya que aún estamos creando los cuestionarios.
            Algunos niveles también contienen puzles. Los puzles muestran al alumno un par de líneas de código que tienen que poner en el orden correcto.

            Este <a href="https://www.youtube.com/watch?v=lNh5EdZVUwc" target="_blank">video</a> muestra los cuestionarios y los puzles.
    -   title: Evaluación
        text: |-
            Termina tus lecciones haciendo una pequeña evaluación. ¿Qué aprendieron los alumnos? ¿Qué dificultades encontraron?
            ¿Cómo aprendieron de sus errores? Y por supuesto: ¿Qué crearon?
            Los alumnos suelen estar muy orgullosos de sus propias creaciones, así que es importante reservar algo de tiempo y darles a tus alumnos la oportunidad de mostrar su trabajo a sus compañeros.
-   title: Teacher Statistics
    key: teacher_statistics
    subsections:
    -   title: Live Dashboard
        text: |-
            If you would like to keep track of your students' progress, you can make use of the live dashboard. You can find the live dashboard by clicking 'Live statistics' on your class page.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/97a54679-b1d6-46b4-a633-ab0161114642" width="1000">
            All the features of this dashboard are explained below.
    -   title: Level Selection
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/94dc891d-cdd6-4311-91f2-51900eaf4c2a" width="500">
            Firstly, you can select the levels you'd like to see on the dahsboard. Select the levels your students are currently working on by clicking on the number of that level. Deselect levels that you do not want to see by clicking them again.
            In this example level 1 and 2 are selected. You can click on refresh to refresh the dashboard and get the most current stats.
    -   title: Class Overview
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/b2c30ef9-6eba-4c02-92a3-9669504a54a8" width="1000">
            In the class overview you can see which adventure your students are working on right now. You can see that one student is working on the 'Rock, Paper, Scissors' adventure in level 1, one is working on the 'Fortune Teller' in level 1 and one student is working on the 'Rock, Paper, Scissors' adventure in level 2.
            If you'd like to know which of your students is working on the adventure, simply click the number and their accountnames will appear.
            You can also see how many of your students have finished the quiz. In this case, one student finished the quiz in level 1. Again, you can click the 1 to see which of your students it is.

            You can also see one of the students is 'missing' from this overview. That's because he's working on an adventure in level 4, which is not selected.
    -   title: Student List
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/693e976c-199f-46f4-abae-3f18f9854cd0" width="1000">
            Here you can find a list of your students and you can see their individual progress. The blue ring shows you what your students are currently working on.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/c7e2150f-60de-4ef7-8862-5901a7fb6609" width="150">
            It is important to notice that the blue dots means that a students 'attempted' the adventure. This means that they ran a code in this adventure and went on to the next adventure, so this does not automatically mean that they did a good job!
            If you want to see how an individual student is getting along, you can click their name in this overview. This is what you see if you click on marleen_h3a for example:
            <img src="https://github.com/hedyorg/hedy/assets/80678586/f8c2480d-c724-46f9-a702-33532828de70" width="800">
            You see that Marleen is having some trouble programming. She tried to run a program that contains blanks multiple times, so she probably doesn't know that she has to change something to the example codes before running them.
            In this way this overview can give you a better understanding of what a student is struggling with.
    -   title: Common Errors
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/e7af5ce3-ca74-48e7-9654-f17435596fbc" width="500">
            If you're not only interested in individual struggles of your students, but you'd like to know what the whole class seems to be doing wrong, you can use this oversight of common errors.
            The most common error messages that your students are recieving will appear in this oversight for you, so you could give some more instructions to the whole class if needed.
            By clicking the error, you can see which students are having trouble with this error. By clicking resolve, you'll remove this error from the list.
    -   title: Overview of programs per adventure
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/f07bf714-7250-4711-82a1-616f9f7b55e8" width="1000">
            Another useful overview of all the programs your students made in a level can be found on your class page. Go to the class page and click 'Overview of programs per adventure'. Here you'll find this overview.
            You could use this overview to check your students' work. If they have made a program in an adventure, an eye appears in your overview. Click the eye to view their work. Did you like it? Then you can check the box and a green tick will appear.
            This way you create a nice overview for yourself of your students' results.
-   title: Funciones extra de Hedy
    key: funciones
    subsections:
    -   title: Crea tu propia aventura
        text: Para los profesores también es posible crear su propia aventura. Este <a href="https://www.youtube.com/watch?v=A0zbXpxX4q4" target="_blank">video</a> te muestra como crear tu propia aventura como un profesor y añadirla a tu(s) clase(s).
    -   title: Página de exploración
        text: |-
            En la <a href="https://hedy.org/explore" target="_blank">página de exploración</a> puedes ver el trabajo de otros usuarios de Hedy. Puedes probar sus programas y usarlos como inspiración para crear algo chulo por ti mismo.
            También puedes añadir un programa que hayas hecho a la página de explorar tú mismo haciendo clic en 'Guardar y compartir código' en la pantalla de programación o yendo a Mis Programas y haciendo clic en 'Compartir'.
            ¿Ya no quieres compartir más tu trabajo? Simplemente ve a 'Mis Programas' y haz clic en 'Dejar de compartir'.
            Si quieres más información sobre la página de exploración, echa un vistazo a este <a href="https://www.youtube.com/watch?v=26boFjqvS5Q" target="_blank">video</a>.
    -   title: Mis logros
        text: |-
            Si haces clic en tu nombre de usuario en la esquina superior derecha de la pantalla, podrás ir a <a href="https://hedy.org/my-achievements" target="_blank">Mis logros</a>. En esta página se recogen tus logros. Tus alumnos también tienen una página como esta.
            Cuando pasas el ratón sobre la insignia, verás cómo conseguirla. También hay insignias ocultas, que tendrás que averiguar por ti mismo cómo obtenerlas.
            Si quieres más información sobre los logros, echa un vistazo a este <a href="https://www.youtube.com/watch?v=-FjmKejukCs" target="_blank">video</a>.
    -   title: Mejores Puntuaciones
        text: |-
            En <a href="www.https://hedy.org/highscores" target="_blank">esta página</a> puedes ver las mejores puntuaciones de todos los usuarios de Hedy.
            En este <a href="https://www.youtube.com/watch?v=IqTiUkBVTo8" target="_blank">video</a> puedes aprender más sobre las mejores puntuaciones.
    -   title: Depurador
        text: |-
            ¿No funciona el código de tus alumnos? ¡Debe haber un error (fallo de programación) en él! Puedes usar el depurador para encontrar el fallo.
            El depurador es el botón mariquita en tu pantalla de programación. Si lo pulsas, puedes ejecutar tu código línea por línea para encontrar tu fallo.
            ¿Has encontrado el fallo? Pulsa el botón rojo de parada y el depurador se apagará.
    -   title: Leer en voz alta
        text: ¿Quieres que se lea en voz alta el resultado de tu programa? Entonces puedes usar la función de lectura en voz alta que se encuentra debajo del botón 'ejecutar código' en tu pantalla de programación.
    -   title: Modo programador
        text: |-
            ¿Te distraen todas las aventuras o quieres hacer un programa largo? Entonces echa un vistazo al interruptor 'Modo programador' debajo de tu pantalla de programación.
            El modo programador te permite a ti y tus alumnos usar una pantalla de programación más grande.
    -   title: Fichas de ayuda
        text: |-
            En cada nivel hay un botón con este emoji 🤔. Tú y tus alumnos podéis encontrar allí las "hojas de trucos". En esta hoja de trucos, puedes encontrar todos los comandos que se pueden utilizar en este nivel en su forma correcta.
            Así que si has olvidado cómo funciona un comando, ¡simplemente echa un vistazo a la hoja de trucos!
    -   title: Video
        text: Este <a href="https://www.youtube.com/watch?v=c4MntPPgl1Y" target="_blank">vídeo</a> te muestra aún más funciones de Hedy, como los trucos y el conmutador de las palabras clave.
-   title: After Hedy
    key: after
    subsections:
    -   title: What to do after Hedy?
        text: |-
            Congratulations on reaching the end of Hedy! Your students have now learned how to create their own basic codes in the Python programming language.
            Of course, you could keep programming in our Hedy compiler, but it might be more exciting for your students to transfer to a "real" Python interface.
            Would you like to continue teaching Python? Then please visit <a href="https://www.python.org/about/gettingstarted/" target="_blank">the Python website</a> to learn how to get started in another compiler.

            Now that your students have a basic knowledge of programming in general, you could also show them around in other textual programming languages. The language might change but the concepts do not, so Hedy will still give them a big advantage.
-   title: Respuestas a los ejercicios
    key: respuestas
    intro: |-
        Las respuestas a todos los ejercicios se pueden encontrar en el perfil público de la cuenta de usuario 'Hedy_answers'. A menudo alentamos a los estudiantes a usar su propia creatividad en sus respuestas, por lo que estas respuestas son simplemente una guía sobre cómo podría ser una posible respuesta correcta.

        Para ir al perfil 'Hedy_answers', haz clic <a href="https://hedy.org/user/hedy_answers" target="_blank">aquí</a>.
-   title: Errores frecuentes
    key: errores_comunes
    intro: |-
        Tu puedes aprender de tus errores, especialmente programando!
        Errar es inevitable y una gran oportunidad para aprender, pero para los profesores puede ser difícil encontrar la solución correcta a un error!
        Especialmente mientras el código crece junto a al progreso de los niveles. Es por esto que hemos hecho una lista de los errores frecuentes en cada nivel y sus soluciones.
    levels:
    -   level: '1'
        sections:
        -   title: Los estudiantes olvidan escribir los comandos
            example:
                error_text: Por ejemplo, escribir una frase sin usar imprimir.
                error_code: Hedy no puede imprimir esto
                solution_text: Enseña a tus estudiantes a siempre comenzar una linea de código con un comando.
                solution_code: imprimir Hedy puede imprimir esto!
        -   title: Los estudiantes usan mayúsculas al escribir los comandos
            example:
                error_text: Los comandos no funcionarán si están en mayúsculas.
                error_code: |-
                    Preguntar ¿Por qué mi código no funciona?
                    Imprimir Porque estoy usando mayúsculas.
                solution_text: Quita las mayúsculas.
                solution_code: |-
                    preguntar ¿Por qué mi código funciona ahora?
                    imprimir ¡Porque eliminé las mayúsculas!
        -   title: Alumnos utilizan eco sin preguntar
            example:
                error_text: El comando Echo se utiliza para repetir una respuesta después de un comando ask. Sin ask, echo no hará nada.
                error_code: ecoo Tu nombre es
                solution_text: Añade un comando ask para que funcione.
                solution_code: |-
                    preguntar ¿Cómo te llamas?
                    eco Tu nombre es
        -   title: Los alumnos quieren su palabra echo (variable) en el medio de una frase
            example:
                error_text: Y están en lo cierto! Por eso ellos aprenderán a utilizar variables adecuadas en el siguiente nivel.
                error_code: |-
                    preguntar ¿Qué lenguaje de programación es el más divertido?
                    eco ¡es el mejor!
                solution_text: 'En el nivel 1 tenemos que llegar hasta aquí:'
                solution_code: |-
                    preguntar ¿Qué lenguaje de programación es el más divertido?
                    eco el mejor es...
        -   title: 'Tortuga: los estudiantes hacen que la tortuga se salga de la pantalla'
            example:
                error_text: A menudo, a los estudiantes les encanta probar números grandes cuando usan la tortuga, lo que hace que la flecha se salga de la pantalla.
                error_code: |-
                    adelante 300
                    girar 90
                solution_text: En el ejemplo, los alumnos tienden a pensar que el comando girar no funciona. Aunque sí funciona, no se puede ver que sucede fuera de la pantalla. Utiliza números más pequeños para evitar que esto ocurra.
                solution_code: |-
                    adelante 100
                    girar 90
        -   title: 'Tortuga: Los estudiantes usan el comando retroceder, pero no existe'
            example:
                error_text: Retroceder no es un comando.
                error_code: retroceder 100
                solution_text: 'Para que la tortuga retroceda, debes uitlizar el comando adelante un número negativo. Por ejemplo:'
                solution_code: adelante -100
    -   level: '2'
        sections:
        -   title: Los estudiantes hacen errores de escritura en sus comandos
            example:
                error_text: Hedy no puede reconocer un comando mal escrito.
                error_code: imprimir No hagas errores de escritura!
                solution_text: Enseña a tus estudiantes a leer los mensajes de error. De esta forma ellos pueden encontrar por sí solos que es lo que está mal.
                solution_code: imprimir ¡No cometas errores tipográficos!
        -   title: Los estudiantes olvidan que el comando preguntar ha cambiado
            example:
                error_text: En este nivel, los estudiantes aprender sobre variables. El comando preguntar requiere variables también, peroo los estudiantes olvidan esto.
                error_code: preguntar ¿Qué te gustaría comer?
                solution_text: En este nivel tienes que decirle a Hedy dónde debe guardar tu respuesta para ser usada luego. Esto se llama una variable.
                solution_code: pedir es preguntar ¿Qué te gustaría comer?
        -   title: Los alumnos intentan utilizar el comando `{echo}`
            example:
                error_text: Para algunos estudiantes, puede ser frustrante aprender que el comando `{echo}` ya no funciona. Por eso es muy importante explicar las ventajas de usar variables. ¡Por ejemplo, puedes usar múltiples variables en un código y ponerlas donde quieras en una frase!
                error_code: |-
                    responder {is} {ask} ¡¿Por qué {echo} ya no funciona?!
                    {echo}
                solution_text: Usa una variable en su lugar.
                solution_code: |-
                    respuesta {is} {ask} ¿¡Por qué ya no funciona {echo}?!
                    {print} respuesta
        -   title: Los estudiantes usan el nombre de una variable o como una palabra normal
            example:
                error_text: En el siguiente ejemplo, se usa la palabra 'nombre' como una variable, pero también como un texto normal. El resultado de este código será 'Hola mi Hedy es Hedy'.
                error_code: |-
                    nombre is Hedy
                    print Hola mi nombre es nombre
                solution_text: Así que no uses una palabra que quieras usar en el texto como nombre de variable. En el nivel 4, esto se soluciona con comillas.
                solution_code: |-
                    nombre is Hedy
                    print Hola soy nombre
        -   title: Los estudiantes usan nombres de variables largos que contienen dos palabras.
            example:
                error_text: Las variables deben nombrarse con una sola palabra. Puedes usar un guion bajo (_) para conectar dos palabras. Eso cuenta como una.
                error_code: puerta escogida es preguntar ¿Qué puerta eliges?
                solution_text: Añade un guion bajo.
                solution_code: puerta_elegida es preguntar ¿qué puerta escoges?
        -   title: Es posible que los estudiantes usen dos nombres diferentes para la misma variable
            example:
                error_text: En este ejemplo, el estudiante ha usado 'horse' y 'name' para la misma variable.
                error_code: |-
                    caballo es preguntar ¿Cómo se llama tu caballo?
                    imprimir Tu caballo se llama nombre
                solution_text: Comprueba siempre cuando una variable tiene el mismo nombre en todo el código. Las pequeñas diferencias pueden ser difíciles de detectar (por ejemplo los plurales) pero interferirán con tu código.
                solution_code: |-
                    nombre es preguntar ¿Cómo se llama tu caballo?
                    imprimit Tu caballo se llama nombre
    -   level: '3'
        sections:
        -   title: Los estudiantes intentan imprimir listas enteras
            example:
                error_text: No se puede imprimir una lista. Con {at} {random} sólo puedes imprimir un elemento de la lista.
                error_code: |-
                    productos es manzanas, leche, chocolate
                    imprimir productos
                solution_text: Para imprimir una lista de todos los productos de la compra, simplemente tienes que ponerlos después de un comando `{print}`. Si no, puedes usar la lista para imprimir un objeto con `{at}` `{random}`.
                solution_code: |-
                    {print} manzanas, leche, chocolate

                    o

                    comestibles {is} manzanas, leche, chocolate
                    {print} comestibles {at} {random}
