levels:
    0:
        4:
            header: Programación
            text: "Si sabes programar, puedes hacer muchas cosas chulas:\n* Construir historias interactivas\n* Crear dibujos por ordenador y dibujarlos en papel o tela.\n* Construir tus propias aplicaciones para usarlas en tu teléfono.\n"
        1:
            header: ¡Bienvenido a Hedy!
            text: "Hedy es un lenguaje de programación.\n"
        2:
            header: Programación
            text: "Programar es dar instrucciones a un ordenador, utilizando el lenguaje del ordenador.\n\nDicho lenguaje se denomina \"lenguaje de programación\".\n"
        3:
            header: Lenguaje de programación
            text: "¿Quizá ya conoces algunos lenguajes de programación?\nAlgunos ejemplos son:\n* Scratch\n* Python\n* HTML\n"
        5:
            header: Programar en Hedy
            text: "En Hedy usamos códigos especiales, como `{print}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: Programar en Hedy
            text: "Las palabras del código se mostrarán en rosa.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        7:
            header: Programar en Hedy
            text: "Iniciamos el código con el botón Ejecutar código debajo del código.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>.\n"
        8:
            header: Programar en Hedy
            text: "La salida aparece en el lado izquierdo.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Programar en Hedy
            text: "La salida también puede ser un dibujo.\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    1:
        7:
            header: ¡Programando!
            text: "Los botones de flecha amarillos se pueden utilizar para copiar ejemplos.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        1:
            header: ¡Bienvenido al nivel 1!
            text: "¡Empezaremos el nivel 1 creando historias en Hedy!\n\nNecesitamos tres códigos de texto para crear historias interactivas.\n"
        2:
            header: 'Hedy nivel 1: {print}'
            text: "El primer código que puede utilizar en el nivel 1 es `{print}`.\n\n`{print}` se utiliza para mostrar texto en la pantalla.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/1/raw\"></iframe>\n"
        3:
            header: 'Hedy nivel 1: {ask}'
            text: "El segundo código que puede utilizar en el nivel 1 es `{ask}`.\n\n`{ask}` se utiliza para hacer una pregunta que puede ser respondida.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        4:
            header: 'Hedy nivel 1: {echo}'
            text: "El código de texto final que puede usar en el nivel 1 es `{echo}`.\n\n`{echo}` se usa para repetir la respuesta de una `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/parrot/1/raw\"></iframe>\n"
        5:
            header: ¡Programando!
            text: "Con `{print}`, `{ask}` y `{echo}` ya puedes crear una pequeña historia.\nEs un buen momento para probar las aventuras Loro, Cuento y Piedra, papel o tijera.\n"
        6:
            header: ¡Programando!
            text: "Las aventuras se muestran en pestañas.\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: Dibujar con la tortuga
            text: "Ahora que ya hemos visto los códigos de texto, veremos a continuación los códigos de dibujo.\n"
        9:
            header: 'Dibujando con la tortuga: {forward}'
            text: "`{forward}` se utiliza para mover la tortuga hacia adelante.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        10:
            header: 'Dibujando con la tortuga: {turn}'
            text: "`{turn}` se utiliza para hacer que la tortuga gire a la izquierda o a la derecha.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
