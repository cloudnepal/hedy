levels:
    0:
        1:
            header: Bine ai venit la Hedy!
            text: Hedy este un limbaj de programare.
        2:
            header: Programare
            text: "Programare inseamnă a da instrucțiuni unui computer, folosind limbajul computerului. \n\nUn astfel de limbaj se numește \"limbaj de programare\"."
        3:
            header: Limbaj de programare
            text: |-
                Poate deja cunoști câteva limbaje de programare?
                De examplu:
                * Scratch
                * Python
                * HTML
        4:
            header: Programare
            text: |-
                Dacă poți programa, poți face multi lucruri super:
                * Poți construi povestiri interactive
                * Poți crea desene pe computer și le poți reproduce pe hârtie sau pe textil
                * Poți construi aplicatiile tale pe care le pot folosi pe telefon
        5:
            header: Programare in Hedy
            text: In Hedy folosim coduri speciale, de exemplu `{print}`.
        6:
            header: Programare in Hedy
            text: Cuvinte specifice pentru program vor apărea in roz.
        7:
            header: Programare in Hedy
            text: Incepem programul cu butonul Rulează care se găsește sub program.
        8:
            header: Programare in Hedy
            text: Rezultatul apare in partea stângă.
        9:
            header: Programare in Hedy
            text: Rezultatul poate fi și un desen.
            code: |-
                {forward} 100
                {turn} left
    1:
        1:
            header: Bine ai venit la nivelul 1!
            text: |-
                Vom incepe de la nivelul 1 să creăm povești in Hedy!

                Avem nevoie de trei propozitii să putem crea povești interactive.
        2:
            header: 'Hedy nivelul 1: {print}'
            text: |-
                Prima comandă de programare pe care o poți utiliza in nivelul 1 este `{print}`.

                `{print}` este folosit pentru a afișa ceva pe ecran.
        3:
            header: 'Hedy nivelul 1: {ask}'
            text: |-
                A doua comandă de programare pe care o poți folosi in nivelul 1 este `{ask}`.

                `{ask}` este folosit sa intrebi ceva la care poți primi răspuns.
            code: |-
                {print} Welcome to your own rock scissors paper!
                {ask} What will you choose?
        4:
            header: 'Hedy nivelul 1: {echo}'
            text: |-
                Comanda finală de porgramare pe care o poți folosi in nivelul 1 este `{echo}`.

                `{echo}` este folosit pentru a repeta răspunsul primit de la întrebarea `{ask}`.
            code: |-
                {print} Hello!
                {ask} What is your name?
                {echo} hello
        5:
            header: Programare!
            text: |-
                cu `{print}`, `{ask}` și `{echo}` poți crea o poveste.
                Acum este momentum potrivit sa încerci aventurile cu Papagal, Poveste și Piatra, hârtie, foarfec.
        6:
            header: Programare!
            text: Aventurile apar in secțiuni.
        7:
            header: Programare!
            text: Butoanele cu săgeata galbenă pot fi folosite ca să copiezi exemplele de program.
            editor: /hedy#print_command
        8:
            header: Desenează cu țestoasa
            text: Pentru ca am văzut deja cum arată programarea cu text, ne putem uita in continuare la comenzi pentru a desena.
        9:
            header: 'Desenează cu țestoasa: {forward}'
            text: '`{forward}` este folosit pentru a muta țestoasa inainte.'
        10:
            header: 'Desenează cu țestoasa: {turn}'
            text: '`{turn}` este utilizat pentru a face țestoasa sa se intoarca la dreapta sau la stânga.'
            code: |-
                {forward} 50
                {turn} left
        11:
            code: |-
                {forward} 50
                {turn} left
    2:
        3:
            text: |-
                We can also set a variable by asking questions.

                The answer to the question is stored in the variable.

                This way we don't need the `{echo}`  command.
        4:
            text: Now that we use variables, we can use multiple variables instead of just one `{echo}`command.
    4:
        9:
            header: Ready, Set, Go!
            text: Enjoy the adventures in level 4!
