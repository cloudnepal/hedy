levels:
    0:
        8:
            header: การเขียนโค้ดด้วย Hedy
            text: "ผลลัพธ์จะอยู่ทางด้านซ้าย\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        1:
            header: ยินดีต้อนรับสู่เฮดี้!
            text: "Hedy คือภาษาที่ใช้เขียนโปรแกรม\n"
        2:
            header: การเขียนโปรแกรม
            text: "การเขียนโปรแกรมคือการบอกคอมพิวเตอร์ว่าให้ทำอะไร โดยใช้ภาษาที่คอมพิวเตอร์เข้าใจ\n\nภาษาแบบนั้น เรียกว่า ภาษาที่ใช้เขียนโปรแกรม หรือ ภาษาโปรแกรมมิ่ง\n"
        3:
            header: ภาษาโปรแกรมมิ่ง
            text: "คุณอาจจะรู้จักภาษาโปรแกรมมิ่งบางภาษาอยู่แล้ว\nเช่น\n* Scratch\n* Python\n* HTML\n"
        4:
            header: การเขียนโปรแกรม
            text: "ถ้าคุณเขียนโปรแกรมเป็น คุณจะทำได้หลายอย่างเลย เช่น\n* เขียนหนังสือแบบที่ให้คนอ่านมีส่วนร่วม\n* สร้างภาพวาดโดยใช้คอมพิวเตอร์\n* สร้างแอปบนโทรศัพท์ของตัวเอง\n"
        5:
            header: การเขียนโค้ดด้วย Hedy
            text: "ในภาษา Hedy เราใช้คำสั่งพิเศษเช่น `{print}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: การเขียนโค้ดด้วย Hedy
            text: "คำสั่งและคำที่เป็นคำพิเศษจะเป็นสีชมพู\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        7:
            header: การเขียนโค้ดด้วย Hedy
            text: "เราจะเริ่มรันโค้ดได้โดยการกดปุ่มรันที่อยู่ข้างล่างโค้ด\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: การเขียนโค้ดด้วย Hedy
            text: "ผลลัพธ์ของโปรแกรมอาจจะเป็นรูปภาพก็ได้\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    1:
        10:
            header: 'วาดรูปโดยใช้เต่า: {turn}'
            text: "`{turn}` ใช้เพิ่มสั่งให้เต่าหันไปทางขวาหรือซ้าย\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        1:
            header: เริ่มต้น เลเวล 1!
            text: "เรามาเริ่มเลเวลแรกด้วยเรื่องราวกันดีกว่า!\n\nเราใช้แค่สามบรรทัดนี้ ก็สามารถสร้างเนื้อเรื่องที่ให้คนอ่านโต้ตอบได้แล้ว\n"
        2:
            header: 'เฮดี้เลเวล 1: {print}'
            text: "โค้ดแรกที่เราจะดูกันในเลเวลนี้คือ `{print}`\n\n`{print}` จะใช้ในการแสดงข้อความลงไปบนจอ\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/1/raw\"></iframe>\n"
        3:
            header: 'เฮดี้เลเวล 1: {ask}'
            text: "โค้ดต่อไปของเลเวลนี้คือ `{ask}`\n\n`{ask}` จะใช้ในการถามคำถาม และรอให้คนใช้โปรแกรมตอบ\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        4:
            header: 'เฮดี้เลเวล 1: {echo}'
            text: "โค้ดสุดท้ายสำหรับเลเวลแรกคือ `{echo}`.\n\n`{echo}` จะใช้เพื่อแสดงคำตอบที่ได้จากคำสั่ง `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/parrot/1/raw\"></iframe>\n"
        5:
            header: เขียนโปรแกรม!
            text: "แค่มีคำสั่ง `{print}` `{ask}` และ `{echo}` เราก็สามารถเขียนเรื่องราวสั้นๆได้แล้ว\nตอนนี้ก็ถึงเวลาลองเล่นด่านนกแก้ว (Parrot) ด่านเรื่องราว (Story) และด่านเป่ายิงฉุบ (Rock Paper Scissors) แล้ว\n"
        6:
            header: เขียนโปรแกรม!
            text: "โหมดผจญภัยจะอยู่ในแถบด้านบน.\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        7:
            header: เขียนโปรแกรม!
            text: "ปุ่มลูกศราีเหลืองใช้เพื่อก็อปปี้โค้ดตัวอย่าง\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: วาดรูปโดยใช้เต่า
            text: "เราได้ลองเขียนโค้ดที่โต้ตอบกันเป็นตัวอักษรแล้ว คราวนี้ลองดูโค้ดที่วาดรูปได้กันบ้าง\n"
        9:
            header: 'วาดรูปโดยใช้เต่า: {forward}'
            text: "`{forward}`ใช้เพื่อสั่งให้เต่าเดินไปข้างหน้า\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
