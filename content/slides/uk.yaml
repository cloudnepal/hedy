levels:
    0:
        1:
            text: "Hedy - це мова програмування.\n"
            header: Ласкаво просимо до Hedy!
        2:
            header: Програмування
            text: "Програмування - це надання інструкцій комп'ютеру, використовуючи мову комп'ютера.\n\nТака мова називається \"мовою програмування\".\n"
        3:
            header: Мова програмування
            text: "Можливо, ви вже знаєте деякі мови програмування?\nДеякі приклади:\n* Scratch\n* Python\n* HTML\n"
        4:
            header: Програмування
            text: "Якщо ви вмієте програмувати, ви можете робити багато крутих речей:\n* Створювати інтерактивні історії\n* Створювати комп'ютерні малюнки та переносити їх на папір чи тканину\n* Створювати власні додатки для використання на телефоні\n"
        5:
            header: Програмування в Hedy
            text: "У Hedy ми використовуємо спеціальні команди, такі як `{print}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: Програмування в Hedy
            text: "Слова-команди будуть показані рожевим кольором.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        7:
            header: Програмування в Hedy
            text: "Ми запускаємо команди за допомогою кнопки Запустити код під введеними командами.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        8:
            header: Програмування в Hedy
            text: "Вихідні дані з'являються ліворуч.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Програмування в Hedy
            text: "Результатом також може бути малюнок.\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    1:
        4:
            header: 'Hedy перший рівень: {echo}'
            text: "Остання команда, яку ви можете використати на першому рівні - `{echo}`.\n\n`{echo}` використовується для повторення відповіді на `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/parrot/1/raw\"></iframe>\n"
        7:
            header: Програмуємо!
            text: "Кнопки з жовтими стрілками можна використовувати для копіювання прикладів.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        1:
            header: Ласкаво просимо на перший рівень!
            text: "Ми почнемо перший рівень зі створення історій у Hedy!\n\nДля створення інтерактивних історій нам знадобляться три текстові команди.\n"
        2:
            header: 'Hedy перший рівень: {print}'
            text: "Перший команда, яку ви можете використовувати на першому рівні, це `{print}`.\n\n`{print}` використовується для виведення тексту на екран.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/1/raw\"></iframe>\n"
        3:
            header: 'Hedy перший рівень: {ask}'
            text: "Другий команда, яку ви можете використовувати на першому рівні - це `{ask}`.\n\n`{ask}` використовується для того, щоб поставити запитання, на яке можна відповісти.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        5:
            header: Програмуємо!
            text: "За допомогою `{print}`, `{ask}` та `{echo}` ви вже можете створити невеличку історію.\nЦе гарний час, щоб спробувати пригоди Папуга, Пригода та Камінь, Папір, Ножиці.\n"
        6:
            header: Програмуємо!
            text: "Пригоди відображаються у вкладках.\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: Малюємо з черепахою
            text: "Тепер, коли ми розглянули текстові команди, перейдемо до команд для малюнків.\n"
        9:
            header: 'Малюємо з черепахою: {forward}'
            text: "`{forward}` використовується для переміщення черепахи вперед.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        10:
            header: 'Малюємо з черепахою: {turn}'
            text: "Команда `{turn}` використовується, щоб змусити черепашку повернути ліворуч або праворуч.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
