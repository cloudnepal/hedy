    1:
        1:
            header: Velkommen til nivå 1!
        2:
            code: '{print} Vis tekst på skjermen'
        3:
            header: '{print} kommandoen'
            text: |-
                The second code that you can use in level 1 is `{ask}`.

                `{ask}` is used to ask a question that can be answered.
            code: |-
                {print} Welcome to your own rock scissors paper!
                {ask} What will you choose?
        4:
            text: |-
                The final text code that you can use in level 1 is `{echo}`.

                `{echo}` is used to repeat the answer of an `{ask}`.
            code: |-
                {print} Hello!
                {ask} What is your name?
                {echo} hello
        5:
            text: |-
                Som du kunne se i det forrige eksempelet, om du bruker `{ask}` kommandoen, kan du spørre et spørsmål.
                Svaret som blir skrevet inn vises derimot ikke i utskriften fra programmet.
                Om du ønsker å vise svaret kan du bruke den siste kommandoen på dette nivået: `{echo}`.
                `{echo}` blir brukt til å repitere svaret fra en `{ask}`.
            code: |-
                {print} Hei!
                {ask} Hva heter du?
                {echo} hei
        6:
