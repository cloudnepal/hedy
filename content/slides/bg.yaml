levels:
    0:
        1:
            header: Добре дошли в Хеди!
            text: Хеди е език за програмиране.
        2:
            header: Програмиране
            text: |-
                Програмирането е даване на инструкции на компютър, използвайки езика на компютъра.

                Такъв език се нарича "език за програмиране".
        3:
            header: Език за програмиране
            text: |-
                Може би вече познавате някои езици за програмиране?
                Например:
                * Scratch
                * Python
                * HTML
        4:
            header: Програмиране
            text: |-
                Ако можете да програмирате, можете да правите много интересни неща:
                * Изграждане на интерактивни истории
                * Създаване на компютърни рисунки
                * Създаване на собствени приложения, които да използвате на телефона си
        5:
            header: Програмиране в Хеди
            text: В Хеди използваме специални кодове, като например `{принтирай}`.
        6:
            header: Програмиране в Hedy
            text: Ключовите думи ще бъдат показани в розово.
            code: '{print} Show text on the screen'
        7:
            header: Програмиране в Хеди
            text: Стартираме кода с бутона Изпълни кода, който се намира под кода.
        8:
            header: Програмиране в Хеди
            text: Изходът се появява от лявата страна.
            code: '{print} Show text on the screen'
        9:
            header: Програмиране в Хеди
            text: Резултатът може да бъде и картинка.
            code: |-
                {forward} 100
                {turn} left
    1:
        1:
            header: Добре дошли в ниво 1!
            text: |-
                Ще започнем ниво 1 с правене на истории в Хеди!

                Нужни са ни три текстови кода, за да създадем интерактивни истории.
        2:
            header: 'Хеди ниво 1: {принтирай}'
            text: |-
                Първият код, който можете да използвате в ниво 1, е `{принтирай}`.

                `{принтирай}` се използва за показване на текст на екрана.
        3:
            header: 'Хеди ниво 1: {попитай}'
            text: |-
                Вторият код, който можете да използвате в ниво 1, е `{попитай}`.

                `{попитай}` се използва за задаване на въпрос, на който може да се отговори.
            code: |-
                {print} Welcome to your own rock scissors paper!
                {ask} What will you choose?
        4:
            header: 'Хеди ниво 1: {повтори}'
            text: |-
                Последният текстов код, който можете да използвате в ниво 1, е `{повтори}`.

                `{повтори}` се използва за повтаряне на отговора на `{попитай}`.
            code: |-
                {print} Hello!
                {ask} What is your name?
                {echo} hello
        5:
            header: Програмиране!
            text: |-
                с `{принтирай}`, `{попитай}` и `{повтори}` вече можете да създадете малка история.
                Това е добър момент да опитате приключенията "Папагал", "История" и "Камък, ножица, хартия".
        6:
            header: Програмиране!
            text: Приключенията са показани в табове.
        7:
            header: Програмиране!
            text: Жълтите бутони със стрелки могат да се използват за копиране на примери.
            editor: /hedy#print_command
        8:
            header: Рисуване с костенурката
            text: След като разгледахме текстовите кодове, сега ще разгледаме кодовете за рисуване.
        9:
            header: 'Рисуване с костенурката: {напред}'
            text: '`{напред}` се използва за придвижване на костенурката напред.'
        10:
            header: 'Рисуване с костенурката: {завий}'
            text: '`{завий}` се използва, за да накара костенурката да завие наляво или надясно.'
            code: |-
                {forward} 50
                {turn} left
        11:
            code: |-
                {forward} 50
                {turn} left
    2:
        3:
            text: |-
                We can also set a variable by asking questions.

                The answer to the question is stored in the variable.

                This way we don't need the `{echo}`  command.
        4:
            text: Now that we use variables, we can use multiple variables instead of just one `{echo}`command.
    4:
        9:
            header: Ready, Set, Go!
            text: Enjoy the adventures in level 4!
