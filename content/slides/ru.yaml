            text: "Может быть, вы уже знаете некоторые языки программирования?\nВот некоторые примеры:\n* Scratch\n* Python\n* HTML\n"
        4:
            header: Программирование
            text: "Если вы умеете программировать, вы можете делать много классных вещей:\n* Создавать интерактивные истории\n* Создавать компьютерные рисунки и рисовать их на бумаге или ткани\n* Создавать собственные приложения для использования на телефоне.\n"
        7:
