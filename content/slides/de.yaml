            text: "Die Ausgabe kann auch eine Zeichnung sein.\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        1:
            header: Willkommen bei Hedy!
            text: "Hedy ist eine Programmiersprache.\n"
        2:
            header: Programmieren
            text: "Programmieren bedeutet, einem Computer Anweisungen in der Sprache des Computers zu geben.\n\nSolch eine Sprache nennt man \"Programmiersprache\".\n"
        3:
            header: Programmiersprache
            text: "Vielleicht kennst du schon einige Programmiersprachen?\nEinige Beispiele sind:\n* Scratch\n* Python\n* HTML\n"
        4:
            header: Programmieren
            text: "Wenn du programmieren kannst, kannst du viele coole Dinge machen:\n* Interaktive Geschichten bauen\n* Computergrafiken kreieren und sie auf Papier oder Stoff zeichnen\n* Deine eigenen Apps für dein Smartphone bauen\n"
        5:
            header: Programmieren in Hedy
            text: "In Hedy benutzen wir speziellen Code, wie `{print}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: Programmieren in Hedy
            text: "Code-Wörter werden in pink angezeigt.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        8:
            header: Programmieren in Hedy
            text: "Die Ausgabe erscheint auf der linken Seite.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
    1:
        7:
            header: Programmieren!
            text: "Die gelben Pfeilknöpfe können zum Kopieren von Beispielen benutzt werden.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        1:
            header: Willkommen in Level 1!
            text: "Wir werden Level 1 beginnen, indem wir Geschichten in Hedy schreiben!\n\nWir brauchen drei Text-Codes, um interaktive Geschichten zu erstellen.\n"
        2:
            header: 'Hedy Level 1: {print}'
            text: "Den ersten Code, den du in Level 1 benutzen kannst, ist `{print}`.\n\n`{print}` wird benutzt, um Text auf dem Bildschirm anzuzeigen.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/1/raw\"></iframe>\n"
        3:
            header: 'Hedy Level 1: {ask}'
            text: "Der zweite Code, den du in Level 1 benutzen kannst, ist `{ask}`.\n\n`{ask}` wird benutzt, um eine Frage zu stellen, die beantwortet werden kann.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        4:
            header: 'Hedy Level 1: {echo}'
            text: "Der letzte Text-Code, den du in Level 1 benutzen kannst, ist `{echo}`.\n\n`{echo}` wird benutzt, um die Antwort auf ein `{ask}` zu wiederholen.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/parrot/1/raw\"></iframe>\n"
        5:
            header: Programmieren!
            text: "Mit `{print}`, `{ask}` und `{echo}` kannst du bereits eine kleine Geschichte erstellen.\nDies ist ein guter Zeitpunkt die Abenteuer Papagei, Geschichte und Stein Schere Papier zu versuchen.\n"
        6:
            header: Programmieren!
            text: "Abenteuer sind in den Tabs.\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: Zeichnen mit der Schildkröte
            text: "Nun da wir uns Text-Codes angeguckt haben, schauen wir uns als Nächstes Codes zum Zeichnen an.\n"
        9:
            header: 'Zeichnen mit der Schildkröte: {forward}'
            text: "`{forward}` wird benutzt, um die Schildkröte vorwärts zu bewegen.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        10:
            header: 'Zeichnen mit der Schildkröte: {turn}'
            text: "`{turn}` wird benutzt, um die Schildkröte nach links oder rechts zu drehen.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
