            question_text: Hvordan spør du hva noen sin favorittfarge er ?
            mp_choice_options:
            -   option: |-
                    ```
                    {print} Hva er din favorittfarge?
                    ```
                feedback: '`{print}` skriver ut tekst, men den stiller ikke spørsmål.'
            -   option: |-
                    ```
                    {ask} {print} Hva er din favorittfarge?
                    ```
