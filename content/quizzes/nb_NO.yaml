            question_text: Hva heter dette programmeringsspråket?
            mp_choice_options:
            -   option: Hedy
                feedback: Bra jobbet!
            -   option: Heddy
                feedback: Ikke denne !
            -   option: Haydie
                feedback: Ikke denne !
            -   option: Heidi
                feedback: Ikke denne !
            hint: Det er oppkalt etter Hedy Lamarr.
        2:
            question_text: Hvilken kommando brukes til å vise tekst ?
            code: ___ Hello!
            mp_choice_options:
            -   option: |-
                    ```
                    {echo}
                    ```
                feedback: '`{echo}` sier hva som ble svart.'
            -   option: |-
                    ```
                    {print}
                    ```
                feedback: Riktig !
            -   option: |-
                    ```
                    hallo
                    ```
                feedback: hello er ikke en kommando.
            -   option: |-
                    ```
                    {ask}
                    ```
                feedback: Med `{ask}`, kan du spørre et spørsmål.
            hint: _?_ Hallo verden !
