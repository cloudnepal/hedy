            code: |-
                skriv Hallo!
                skriv Hvordan har du det?
                ekko Så du har det...
            mp_choice_options:
            -   option: skriv på linje 1 må byttes ut med spør
                feedback: Nei, skriv er riktig here. Hvor er det vi stiller spørsmålet?
            -   option: skriv på linje 2 må byttes ut med spør
                feedback: Riktig!
            -   option: ekko på linje 3 må byttes ut med spør
                feedback: Nei, ekko er riktig her. Hvor stiller vi spørsmålet?
            -   option: Ingenting. Denne koden er perfekt!
                feedback: Se nøye gjennom koden for å finne feilen...
            hint: spør lar deg stille et spørsmål
        10:
            question_text: Which output will be in your outputscreen after you've run this code?
            mp_choice_options:
            -   option: Are you ready to go to level 2?
                feedback: There are two echo commands
            -   option: |-
                    Yes!
                    Yes!
