            code: |-
                {ask} Hva er ditt favorittdyr?
                _?_ Så ditt favorittdyr er...
            mp_choice_options:
            -   option: |-
                    ```
                    {print}
                    ```
                feedback: Nei ikke helt riktig, du ønsker at svaret skal bli sagt tilbake til deg.
            -   option: |-
                    ```
                    Hedy
                    ```
