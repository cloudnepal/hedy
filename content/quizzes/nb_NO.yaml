            -   option: |-
                    ```
                    {ask}
                    ```
                feedback: Med `{ask}` kan du stille et spørsmål.
            -   option: |-
                    ```
                    {echo}
                    ```
                feedback: Hurra! Riktig!
            hint: Du har lyst til å se svaret på slutten av linje 2...
        6:
            question_text: Hva er feil med denne koden?
            code: |-
                {print} Hei jeg er Hedy!
                {print} Hvilket fotballlag heier du på?
                {echo} Du heier på...
                {print} Kult! Jeg også!
            mp_choice_options:
            -   option: På linje 1 må `{print}` byttes med `{ask}`.
                feedback: '`{print}` på linje 1 er korrekt; tenk på hvordan man staver ordene.'
            -   option: I linje 2 skal `{print}` erstattes med `{ask}`.
                feedback: Kjempebra! Du er oppmerksom!
            -   option: Linje 3 må begynne med `{print}` istedenfor `{echo}`.
                feedback: '`{echo}` er korrekt; tenk på hvordan man staver ordene.'
            -   option: '`{print}` på linje 4 er feilstavet.'
                feedback: Det er en feil en annen plass...
            hint: Sjekk hvordan `{print}` kommandoene er stavet.
