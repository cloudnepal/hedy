                feedback: Det bruker vi spør-kommandoen til!
            -   option: Du kan bruke den til å skrive ut tekst.
                feedback: Det bruker vi skriv-kommandoen til!
            -   option: Du kan bruke den til å få gjentatt svaret ditt.
                feedback: Bra jobbet!
            -   option: Du kan bruke den til å få tekst til å forsvinne.
                feedback: Det er ikke riktig...
            hint: Kommandoen ekko brukes etter en spør kommando.
