            question_text: Hva er feil med denne koden?
            code: |-
                {print} Velkommen til Hedys restaurant!
                {ask} Hva vil du ha å spise?
                {echo} Så du vil bestille...
                {print} Det skal bli! Nyt maten!
            mp_choice_options:
            -   option: På linje 1 må `{print}` byttes ut med `{ask}`
                feedback: Er du sikker på at det er noe som er feil?
            -   option: På linje 1 må `{print}` byttes ut med `{echo}`
                feedback: Er du sikker på at det er noe som er feil?
            -   option: På linje 3 må ekko byttes ut med skriv
                feedback: Er du sikker på at det er noe som er feil?
            -   option: Ingenting! Dette er perfekt kode!
                feedback: Korrekt!
            hint: Undersøk denne koden linje for linje
