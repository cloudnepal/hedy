                    ```
                    {ask} Hva er din favorittfarge?
                    ```
                feedback: Bra!
            -   option: |-
                    ```
                    {echo} Hva er din favorittfarge?
                    ```
                feedback: '`{echo}` gjentar svaret ditt.'
            hint: Du kan stille spørsmål med `{ask}` kommandoen
