            question_text: Hva er feil i denne koden?
            code: |-
                Hei eg er Hedy!
                {ask} Hvem er du?
                {echo} Hei...
            mp_choice_options:
            -   option: Linje 1 mangler `{print}` kommandoen.
                feedback: Korrekt!
            -   option: På linje 1 er 'jeg' feilstavet.
                feedback: '''Jeg'' er feilstavet med vilje fordi Hedy kun forstår nynorsk.'
            -   option: '`{echo}` er ikke en kommando.'
                feedback: '`{echo}` er en kommando, det er en annen ting som er feil.'
            -   option: Ingenting! Dette er perfekt kode!
                feedback: Det er feil, se nøye gjennom koden!
            hint: Det virker som at linje 1 ikke er helt riktig
        5:
