levels:
    1:
        1:
            question_text: Како се зове овај програмски језик?
            mp_choice_options:
            -   option: Хеди
                feedback: Добар посао!
            -   option: Хеди
                feedback: Није овај!
            -   option: Хејди
                feedback: Није овај!
            -   option: Хајди
                feedback: Није овај!
            hint: Име је добио по Хеди Ламар.
            correct_answer: A
            question_score: '10'
        2:
            question_text: Шта треба попунити у празнине да би се текст Здраво! појавио?
            code: _ Здраво!
            mp_choice_options:
            -   option: |-
                    `{echo}`
                feedback: '`{echo}` понавља дати одговор.'
            -   option: |-
                    `{print}`
                feedback: Тачно!
            -   option: |-
                    `hello`
                feedback: Hello није команда.
            -   option: |-
                    `{ask}`
                feedback: Са `{ask}`, можете поставити питање.
            hint: _ Здраво свете!
            question_score: '10'
            correct_answer: B
        3:
            question_text: Како питате која је нечија омиљена боја?
            mp_choice_options:
            -   option: |-
                    ```
                    {print} Која је твоја омиљена боја?
                    ```
                feedback: '`{print}` исписује текст, али не поставља питања.'
            -   option: |-
                    ```
                    {ask} {print} Која је твоја омиљена боја?
                    ```
                feedback: Потребна вам је само једна команда, не две.
            -   option: |-
                    ```
                    {ask} Која је твоја омиљена боја?
                    ```
                feedback: Одлично!
            -   option: |-
                    ```
                    {echo} Која је твоја омиљена боја?
                    ```
                feedback: '`{echo}` понавља ваш одговор назад вама.'
            hint: Можете поставити нешто са командом `{ask}`
            question_score: '10'
            correct_answer: C
        4:
            question_text: Шта није у реду са овим кодом?
            code: |-
                Здраво, ја сам Хеди!
                {ask} Ко си ти?
                {echo} Здраво...
            mp_choice_options:
            -   option: 'Недостаје `{print}` у линији 1.'
                feedback: Тачно!
            -   option: Команда у линији 2 је погрешно написана.
                feedback: Команда је правилно написана.
            -   option: '`{echo}` није команда.'
                feedback: '`{echo}` је команда, постоји друга грешка.'
            -   option: Ништа! Ово је савршен код!
                feedback: Погрешно, погледајте пажљиво!
            hint: Линија 1 не изгледа исправно
            correct_answer: A
            question_score: '10'
        5:
            question_text: Која команда недостаје у реду 2?
            code: |-
                {ask} Који је твој омиљени кућни љубимац?
                _ Дакле, твој омиљени кућни љубимац је...
            mp_choice_options:
            -   option: |-
                    `{print}`
                feedback: Не, желиш да ти се одговор понови.
            -   option: |-
                    `Hedy`
                feedback: Hedy није команда.
            -   option: |-
                    `{ask}`
                feedback: Са `{ask}` можеш поставити питање.
            -   option: |-
                    `{echo}`
                feedback: Тачно!
            hint: Желиш да видиш одговор на крају реда 2...
            question_score: '10'
            correct_answer: D
        6:
            question_text: Шта није у реду са овим кодом?
            code: |-
                {print} Ћао, ја сам Hedy!
                {print} За који фудбалски тим навијаш?
                {echo} Навијаш за...
                {print} Супер! И ја такође!
            mp_choice_options:
            -   option: У реду 1 `{print}` треба заменити са `{ask}`.
                feedback: '`{print}` у реду 1 је исправан.'
            -   option: У реду 2, `{print}` треба заменити са `{ask}`.
                feedback: Одлично! Обратио си пажњу!
            -   option: Ред 3 мора почети са `{print}` уместо `{echo}`.
                feedback: '`{echo}` је исправан.'
            -   option: У реду 4, `{print}` је погрешно написан.
                feedback: Не, постоји грешка негде другде
            hint: Провери `{print}` команде.
            correct_answer: B
            question_score: '10'
        7:
            question_text: Шта није у реду са овим кодом?
            code: |-
                {print} Добродошли у Hedys ресторан!
                {ask} Шта бисте желели да једете?
                {echo} Дакле, желите да наручите ...
                {print} Одмах стиже! Уживајте!
            mp_choice_options:
            -   option: У реду 1 `{print}` треба заменити са `{ask}`
                feedback: Јеси ли сигуран да нешто није у реду?
            -   option: У реду 1 `{print}` треба заменити са `{echo}`
                feedback: Јеси ли сигуран да нешто није у реду?
            -   option: У реду 3 `{echo}` треба заменити са `{print}`
                feedback: Јеси ли сигуран да нешто није у реду?
            -   option: Ништа! Ово је савршен код!
                feedback: Тачно!
            hint: Провери код ред по ред
            correct_answer: D
            question_score: '10'
        8:
            question_text: Како користиш команду `{echo}`?
            mp_choice_options:
            -   option: Можеш је користити да `{ask}` поставиш питање.
                feedback: То је за шта служи `{ask}`!
            -   option: Можеш је користити на исти начин као `{print}`.
                feedback: То је за шта служи `{print}`!
            -   option: Можеш је користити да поновиш одговор.
                feedback: Добар посао!
            -   option: Можеш је користити да текст нестане.
                feedback: То није тачно...
            hint: '`{echo}` се користи након команде `{ask}`.'
            question_score: '10'
            correct_answer: C
        9:
            question_text: Шта није у реду са овим кодом?
            code: |-
                {print} Здраво!
                {print} Како си?
                {echo} Дакле, како си...
            mp_choice_options:
            -   option: '`{print}` у линији 1 треба да буде `{ask}`'
                feedback: Не, `{print}` је исправно. Где се поставља питање?
            -   option: '`{print}` у линији 2 треба да буде `{ask}`'
                feedback: Супер!
            -   option: '`{echo}` у линији 3 треба да буде `{ask}`'
                feedback: Не, `{echo}` је исправно. Где се поставља питање?
            -   option: Ништа. Ово је савршен код!
                feedback: Пажљиво потражи грешку...
            hint: '`{ask}` ти омогућава да поставиш питање'
            correct_answer: B
            question_score: '10'
        10:
            question_text: Који излаз ће бити на твом екрану након што покренеш овај код?
            code: |-
                {ask} Да ли сте спремни да пређете на ниво 2?
                {echo}
                {echo}
            mp_choice_options:
            -   option: Јеси ли спреман да пређеш на ниво 2?
                feedback: Постоје две `{echo}` наредбе
            -   option: |-
                    Да!
                    Да!
                feedback: Одличан посао!
            -   option: Да!
                feedback: Постоје две `{echo}` команде
            -   option: |-
                    Да ли сте спремни да пређете на ниво 2?
                    Да!
                feedback: Постоје две `{echo}`команде
            hint: Идемо!
            question_score: '10'
            correct_answer: B
    2:
        1:
            question_text: Која изјава је тачна?
            mp_choice_options:
            -   option: Можеш користити наредбу `{print}` да постављаш питања.
                feedback: За то служи `{ask}`
            -   option: Можеш користити наредбу `{ask}` да ехо одговоре.
                feedback: То није тачно
            -   option: Са наредбом `{print}` можеш учинити да се текст појави
                feedback: Добро
            -   option: Са наредбом `{sleep}`, можеш уклонити текст са екрана.
                feedback: То није начин на који `{sleep}` ради.
            hint: '`{print}` и даље ради на исти начин као на нивоу 1'
            correct_answer: C
            question_score: '10'
        2:
            question_text: Који код је исправан?
            mp_choice_options:
            -   option: |-
                    ```
                    name {is} {ask} Како се зовеш?
                    ```
                feedback: Супер!
            -   option: |-
                    ```
                    {ask} {is} name Како се зовеш
                    ```
                feedback: Речи су исправне, редослед није!
            -   option: |-
                    ```
                    {ask} Како се зовеш?
                    ```
                feedback: Ово је радило на нивоу 1, али на нивоу 2 и више ради другачије.
            -   option: |-
                    ```
                    {ask} Како се зовеш? {is} name
                    ```
                feedback: Речи су исправне, редослед није!
            hint: '`{ask}` не ради као на нивоу 1'
            correct_answer: A
            question_score: '10'
        3:
            question_text: Шта се појављује на твом екрану када покренеш овај код?
            code: |-
                name {is} Марлин
                {print} name иде на пијацу и купује јабуку.
            mp_choice_options:
            -   option: name иде на пијацу и купује јабуку.
                feedback: Реч name је замењена са Марлин
            -   option: Марлин иде на пијацу.
                feedback: Други део реченице није изостављен!
            -   option: Марлин иде на пијацу и купује јабуку.
                feedback: Тачно тако!
            -   option: Марлин иде на пијацу и Марлин купује јабуку.
                feedback: Она није замењена именом
            hint: Реч име је замењена са Марлин
            question_score: '10'
            correct_answer: C
        4:
            question_text: Шта ћете видети на излазном екрану када покренете овај код?
            code: |-
                име {is} Хеди
                {print} Ћао, моје име је име
            mp_choice_options:
            -   option: Ћао, моје име је име
                feedback: Променљива име је замењена са Хеди
            -   option: Ћао, моје име је Хеди
                feedback: Променљива име је замењена са Хеди
            -   option: Ћао, моје Хеди је име
                feedback: Променљива име је замењена са Хеди
            -   option: Ћао, моје Хеди је Хеди
                feedback: Тачно, ова грешка ће бити исправљена на нивоу 4!
            hint: '''име'' се замењује са ''Хеди'' на оба места'
            question_score: '10'
            correct_answer: D
        5:
            question_text: Шта се дешава када користите команду `{sleep}`?
            mp_choice_options:
            -   option: Успорава ваш рачунар
                feedback: на срећу не!
            -   option: Затвара Хеди
                feedback: на срећу не!
            -   option: Ваш програм паузира на секунду и затим наставља
                feedback: Тачно!
            -   option: Стављате је на крај да би Хеди знала да је ваш програм завршен
                feedback: Не, била би бескорисна на крају вашег кода
            hint: Рачунар чека на секунду на команди `{sleep}`
            question_score: '10'
            correct_answer: C
        6:
            question_text: Шта треба да буде на линијама?
            code: |-
                {print} И награда за најбољи програмски језик иде...
                _
                {print} Хеди!
            mp_choice_options:
            -   option: |-
                    `{sleep}`
                feedback: Савршено!
            -   option: |-
                    `{echo}`
                feedback: Нема ничега за понављање овде
            -   option: |-
                    `{print}`
                feedback: Нема текста тамо за `{print}`
            -   option: |-
                    `{ask}`
                feedback: Нема питања тамо да се постави
            hint: Пауза за драматичан ефекат...
            correct_answer: A
            question_score: '10'
        7:
            question_text: Која команда треба да се користи на линији 2?
            code: |-
                {print} Експлодираћу за 3 секунде!
                _
                {print} БУМ!
            mp_choice_options:
            -   option: |-
                    ```
                    {print} 3
                    ```
                feedback: Не треба да `{print}`
            -   option: |-
                    ```
                    {sleep} 3
                    ```
                feedback: Савршено!
            -   option: |-
                    ```
                    {sleep}
                    ```
                feedback: На овај начин бомба ће експлодирати за 1 секунду
            -   option: |-
                    ```
                    {sleep} {sleep} {sleep}
                    ```
                feedback: Олакшај себи користећи број 3
            hint: Желиш да рачунар чека 3 секунде
            correct_answer: B
            question_score: '10'
        8:
            question_text: Како би исправио прву линију кода?
            code: |-
                {ask} {is} Колико имаш година?
                {print} година
            mp_choice_options:
            -   option: |-
                    ```
                    година {ask} {is} Колико имаш година?
                    ```
                feedback: То је погрешан редослед
            -   option: |-
                    ```
                    {ask} {is} година Колико имаш година?
                    ```
                feedback: То је погрешан редослед
            -   option: |-
                    ```
                    година {is} {ask} Колико имаш година?
                    ```
                feedback: Схватио си!
            -   option: |-
                    ```
                    година {is} Колико имаш година?
                    ```
                feedback: Где је команда `{ask}`?
            hint: Име променљиве треба да буде прво
            question_score: '10'
            correct_answer: C
        9:
            question_text: Шта не ваља у овом коду?
            code: |-
                пси {is} животиња
                {print} Волим животињу
            mp_choice_options:
            -   option: 'Прва линија треба да гласи: пси `{is}` животиње'
                feedback: Име променљиве је животиња
            -   option: 'Прва линија треба да гласи: животиња `{is}` пси'
                feedback: Одлично!
            -   option: 'Друга линија треба да гласи: `{print}` Волим животиње'
                feedback: Име променљиве је животиња
            -   option: 'Друга линија треба да гласи: `{sleep}` Волим животиње'
                feedback: Sleep се не користи за `{print}` текст
            hint: Желиш да `{print}` 'Волим псе'
            question_score: '10'
            correct_answer: B
        10:
            question_text: Која команда треба да се користи на линији 1?
            code: |-
                укус {is} _
                {print} Твој омиљени сладолед је...
                {sleep}
                {print} укус
            mp_choice_options:
            -   option: |-
                    ```
                    {sleep} 3
                    ```
                feedback: Желиш да знаш омиљени укус!
            -   option: |-
                    ```
                    {print} јагоде
                    ```
                feedback: Не желиш команду `{print}` у средини линије...
            -   option: |-
                    ```
                    јагоде, чоколада, ванила
                    ```
                feedback: На овај начин правиш листу. То сада не желиш.
            -   option: |-
                    ```
                    {ask} Који укус сладоледа волиш?
                    ```
                feedback: Тачно!
            hint: Желиш да `{ask}` поставиш питање
            question_score: '10'
            correct_answer: D
    3:
        1:
            question_text: Коју команду(е) користите да бисте дозволили Хеди да изабере нешто произвољно?
            mp_choice_options:
            -   option: |-
                    `{print}`
                feedback: '`{print}` се користи за испис текста'
            -   option: |-
                    `{ask}`
                feedback: '`{ask}` се користи за постављање питања'
            -   option: |-
                    `{is}`
                feedback: '`{is}` се користи за прављење листе'
            -   option: |-
                    `{at} {random}`
                feedback: Тачно!
            hint: Произвољно значи без плана или насумично.
            correct_answer: D
            question_score: '10'
        2:
            question_text: Шта није у реду са овим кодом?
            code: |-
                животиње {is} пас мачка крава
                {print} животиње {at} {random}
            mp_choice_options:
            -   option: 'Потребни су вам зарези у линији 1: пас, мачка, крава.'
                feedback: Добар посао!
            -   option: Линија 1 треба да почне са `{print}`.
                feedback: Не, не треба вам `{print}`
            -   option: Линија 2 треба да каже 'животиња' уместо 'животиње'
                feedback: животиње је тачно.
            -   option: '`{at} {random}` је погрешно написано'
                feedback: '`{at} {random}` је тачно написано'
            hint: Нешто није у реду у линији 1
            correct_answer: A
            question_score: '10'
        3:
            question_text: Како поправити грешку у линији 2?
            code: |-
                опције {is} камен, папир, маказе
                {print} камен, папир, маказе {at} {random}
            mp_choice_options:
            -   option: |-
                    ```
                    {at} {random} {print} опције
                    ```
                feedback: Скоро сте успели. Редослед речи још увек није исправан.
            -   option: |-
                    ```
                    {print} камен {at} {random}
                    ```
                feedback: не желите увек да Хеди {print} камен, понекад желите маказе или папир.
            -   option: |-
                    ```
                    {print} опције {at} {random}
                    ```
                feedback: Врло добро!
            -   option: Ништа, код је исправан!
                feedback: Пажљиво потражите грешку
            hint: Променљива (листа) се зове опције.
            correct_answer: C
            question_score: '10'
        4:
            question_text: Шта треба променити у линији 2 да би се исписала насумична цена?
            code: |-
                цене {is} 1 долар, 100 долара, 1 милион долара
                {print} цена {at} {random}
            mp_choice_options:
            -   option: |-
                    ```
                    {print} цена
                    ```
                feedback: Не желите да `{print}` реч цена, већ желите да `{print}` једну цену из ваше листе `{at} {random}`
            -   option: |-
                    ```
                    {print} цене {at} {random}
                    ```
                feedback: Одлично! Заиста сте обратили пажњу.
            -   option: |-
                    ```
                    {print} {at} {random} цена
                    ```
                feedback: '`{at} {random}` је постављено иза променљиве.'
            -   option: Ништа, овај код је у реду.
                feedback: Пажљиво погледај грешку коју си пропустио!
            hint: Назив променљиве је prices
            correct_answer: B
            question_score: '10'
        5:
            question_text: Шта није у реду у овом коду?
            code: |-
                питање {is} {ask} Шта желиш да знаш?
                {print} питање
                одговори {is} да, не, можда
                {print} одговори {at} {random}
            mp_choice_options:
            -   option: Линија 1 треба да каже `{print}` уместо `{ask}`
                feedback: Не, то није погрешно.
            -   option: Линија 2 треба да каже `{ask}` уместо `{print}`
                feedback: Не, то није погрешно.
            -   option: Линија 2 треба да каже одговори `{at} {random}` `{is}` да, не, можда
                feedback: Не, то није погрешно.
            -   option: Ништа, овај код је савршен
                feedback: Тачно!
            hint: Да ли овај код уопште има грешку?
