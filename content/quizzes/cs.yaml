            -   option: Příkaz `{print}` chybí na řádku 1.
                feedback: Správně!
            -   option: Na řádku 1 je překlep.
                feedback: Na řádku 1 žádný překlep není.
            -   option: '`{echo}` není příkaz.'
                feedback: '`{echo}` je příkaz, je tu další chyba.'
            -   option: Nic! Toto je perfektní kód!
                feedback: Špatně, zkontroluj si to ještě jednou!
            hint: Řádek 1 se nezdá být správně
        5:
