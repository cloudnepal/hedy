            question_text: Jak se jmenuje tento programovací jazyk ?
            mp_choice_options:
            -   option: Hedy
                feedback: Dobrá práce!
            -   option: Heddy
                feedback: Ten to není !
            -   option: Haydie
                feedback: Tahle ne!
            -   option: Heidi
                feedback: Tahle ne!
            hint: Je pojmenován po Hedy Lamarr.
        2:
            question_text: Který příkaz je třeba doplnit místo podtržítek, aby se zobrazil text Ahoj!?
            code: ___ Hello!
            mp_choice_options:
            -   option: |-
                    ```
                    {echo}
                    ```
                feedback: '`{echo}` zopakuje danou odpověď.'
            -   option: |-
                    ```
                    {print}
                    ```
                feedback: Správně!
            -   option: |-
                    ```
                    ahoj
                    ```
                feedback: Ahoj není příkaz.
            -   option: |-
                    ```
                    {ask}
                    ```
                feedback: Pomocí příkazu `{ask}` se můžete ptát na otázky.
            hint: _?_ Ahoj světe!
        3:
            question_text: Jak se někoho zeptáte na jeho oblíbenou barvu?
            mp_choice_options:
            -   option: |-
                    ```
                    {print} Co je tvoje oblíbená barva?
                    ```
                feedback: Příkaz  `{print}` vypíše pouze text a nezeptá se na otázky.
            -   option: |-
                    ```
                    {ask} {print} Co je tvá oblíbená barva?
                    ```
                feedback: Potřebujete pouze jeden příkaz, ne dva příkazy.
            -   option: |-
                    ```
                    {ask} Co je tvá oblíbená barva?
                    ```
                feedback: Skvělé!
            -   option: |-
                    ```
                    {echo} Co je tvá oblíbená barva?
                    ```
                feedback: Příkaz `{echo}` zopakuje odpověď.
            hint: Pomocí příkazu `{ask}` se můžete na něco zeptat.
