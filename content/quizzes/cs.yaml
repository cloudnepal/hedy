            -   option: Na řádku 2 příkaz `{print}` by měl být nahrazen příkazem `{ask}`.
                feedback: Skvělé! Dával jsi pozor!
            -   option: Řádek 3 musí začínat příkazem `{print}` místo příkazu `{echo}`.
                feedback: '`{echo}` je správně.'
            -   option: Na řádku 4 je `{print}` napsán špatně.
                feedback: Ne, chyba je někde jinde
            hint: Zkontroluj příkaz `{print}`.
