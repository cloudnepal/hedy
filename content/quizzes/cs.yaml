                feedback: Jste si jistý že něco není v pořádku?
            -   option: Na řádku 1 je třeba příkaz `{print}` nahradit příkazem `{echo}`
                feedback: Jste si jisti že je něco špatně?
            -   option: Na řádku 3 je třeba nahradit příkaz `{echo}` za příkaz `{print}`
                feedback: Jste si jistí že je něco špatně?
            -   option: Nic! Toto je skvělý kód!
                feedback: Správně!
            hint: Zkontroluj kód řádek po řádku
