            mp_choice_options:
            -   option: Můžete použít příkaz `{ask}` pro položení otázky.
                feedback: To je to pro co se příkaz `{ask}` používá!
            -   option: Můžete to použít pro vypsání textu.
                feedback: To je to na co se příkaz `{print}` používá!
            -   option: Můžete to použít pro zopakování odpovědi.
                feedback: Skvělá práce!
            -   option: Můžete to použít pro zmizení textu.
                feedback: Toto není správně...
            hint: Příkaz `{echo}` se používá po příkazu `{ask}`.
